        document.getElementById('modal-correct').innerText = `${correctCount}/20`;

        if (pass) {
            icon.innerText = 'üëë'; // V∆∞∆°ng mi·ªán cho Level cao nh·∫•t
            title.innerText = 'TUY·ªÜT V·ªúI!';
            title.classList.add('text-green-600');
            message.innerText = "B·∫°n ƒë√£ chinh ph·ª•c Level 5 - M·ª©c ƒë·ªô kh√≥ nh·∫•t!";
            
            btn.innerText = "M·ªû KH√ìA LEVEL 6";
            btn.className = "w-full py-4 rounded-2xl font-bold text-white text-lg shadow-xl shadow-green-200 bg-green-500 hover:bg-green-600 transition-all transform active:scale-95";
            btn.onclick = () => window.location.href = "../dashboard/nhatkyhoctap.html";
        } else {
            icon.innerText = 'üìö';
            title.innerText = 'C·ªê G·∫ÆNG H∆†N!';
            title.classList.add('text-red-500');
            message.innerText = "Ki·∫øn th·ª©c t·ªïng h·ª£p c·∫ßn s·ª± ch·∫Øc ch·∫Øn. H√£y √¥n l·∫°i v√† th·ª≠ l·∫°i nh√© (C·∫ßn 7.0 ƒëi·ªÉm).";
            
            btn.innerText = "L√ÄM L·∫†I B√ÄI THI";
            btn.className = "w-full py-4 rounded-2xl font-bold text-white text-lg shadow-xl shadow-red-200 bg-red-500 hover:bg-red-600 transition-all transform active:scale-95";

        }

        modal.classList.add('open');
    }

    window.submitQuiz = async () => {
        let score = 0;
        let correctCount = 0;

        quizData.forEach((item, index) => {
            const radios = document.getElementsByName(`q${index}`);
            let selected = -1;
            for(let r of radios) {
                if(r.checked) selected = parseInt(r.value);
                r.disabled = true;
            }

            const correctLbl = document.getElementById(`lbl-${index}-${item.correct}`);
            correctLbl.classList.add('correct');

            if(selected === item.correct) {
                score += 0.5; 
                correctCount++;
            } else if (selected !== -1) {
                document.getElementById(`lbl-${index}-${selected}`).classList.add('wrong');
            }
        });

        const totalScore = score;
        const pass = totalScore >= 7.0; // Level 5 c·∫ßn 7.0 ƒëi·ªÉm

        showResultModal(totalScore, pass, correctCount);

        if(userUid) {
            try {
                await addDoc(collection(db, "activities"), {
                    uid: userUid,
                    action: `L√†m tr·∫Øc nghi·ªám Level 5: ${totalScore}/10 ƒëi·ªÉm`,
                    score: totalScore,
                    timestamp: serverTimestamp()
                });

                if(pass) {
                    const userRef = doc(db, "users_progress", userUid);
                    const userSnap = await getDoc(userRef);
                    let currentLevel = 1;
                    if(userSnap.exists()) currentLevel = userSnap.data().currentLevel || 1;

                    if(currentLevel < 6) {
                        await setDoc(userRef, { currentLevel: 6, lastPassed: serverTimestamp() }, { merge: true });
                    }
                }
            } catch (e) { console.error(e); }
        }
    };

    // Timer (30 minutes)
    let totalSeconds = 1800; 
    const timerCircle = document.getElementById('timer-circle');
    const timerText = document.getElementById('timer-text');
    const timerMini = document.getElementById('timer-mini');

    setInterval(() => {
        if(totalSeconds > 0) {
            totalSeconds--;
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            
            timerText.innerText = `${m} ph√∫t ${s < 10 ? '0'+s : s} gi√¢y`;
            timerMini.innerText = m;

            const percent = (totalSeconds / 1800) * 100;
            timerCircle.setAttribute('stroke-dasharray', `${percent}, 100`);
            
            if(totalSeconds < 300) timerCircle.classList.replace('text-orange-500', 'text-red-500');
        } else {
            submitQuiz();
        }
    }, 1000);
