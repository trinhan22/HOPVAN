<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2: Đọc Hiểu Văn Bản</title>
    <link rel="icon" type="image/webp" href="../LOGO.WEBP" />
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --primary: #FF8F50; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            display: block; 
            color: #2d3436;
            background: radial-gradient(at 0% 0%, hsla(25,100%,95%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 100%, hsla(15,100%,96%,1) 0, transparent 50%), 
                        #fff9f5;
        }

        .bg-blob { position: fixed; filter: blur(80px); z-index: -1; opacity: 0.6; animation: float 25s infinite alternate ease-in-out; }
        .blob-1 { top: -5%; left: -5%; width: 500px; height: 500px; background: #ffe4d3; animation-delay: -5s; }
        .blob-2 { bottom: 5%; right: -5%; width: 400px; height: 400px; background: #ffdec2; }
        @keyframes float { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(40px, 40px) rotate(15deg); } }

        .main-content { 
            width: 100%; 
            padding: 20px; 
            min-height: 100vh; 
            position: relative; 
            max-width: 850px; 
            margin: 0 auto;
        }

        /* --- GLASS STYLES --- */
        .glass-header {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            border-radius: 9999px; transition: all 0.3s;
        }
        .liquid-glass {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 40px -10px rgba(255, 130, 60, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; transition: transform 0.3s; margin-bottom: 2rem;
        }

        /* --- FORMAT VĂN BẢN --- */
        .passage-content {
            font-family: 'Merriweather', serif; 
            line-height: 1.8; 
            color: #374151; 
            font-size: 1.05rem;
            text-align: justify;
            margin-bottom: 20px;
        }
        .passage-content p { margin-bottom: 0.8rem; }
        .passage-content strong, .passage-content b { font-weight: 700; color: #111827; }
        .passage-content em, .passage-content i { font-style: italic; }
        .passage-content u { text-decoration: underline; text-decoration-color: var(--primary); text-underline-offset: 4px; }
        .passage-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .passage-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .passage-content blockquote { border-left: 4px solid var(--primary); padding-left: 1rem; margin: 1rem 0; font-style: italic; color: #6b7280; background: #fff7ed; padding: 10px 10px 10px 20px; border-radius: 0 8px 8px 0; }

        .glass-input {
            width: 100%; 
            background: #FFFFFF !important; 
            border: 2px solid #e2e8f0; 
            border-radius: 16px; 
            padding: 16px; 
            font-size: 1rem; 
            transition: 0.2s ease-in-out; 
            color: #1E293B;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.01);
            resize: none;
        }
        .glass-input:focus { 
            border-color: var(--primary); 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(255, 143, 80, 0.15); 
        }

        .q-label { font-weight: 800; color: #c2410c; margin-bottom: 10px; display: block; font-size: 1rem; }

        /* --- AI RESULT --- */
        .ai-result { display: none; animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); margin-top: 30px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .score-circle {
            width: 100px; height: 100px; border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, rgba(255,255,255,0.5) 0%);
            display: flex; align-items: center; justify-content: center;
            position: relative; margin-right: 20px; flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(255, 143, 80, 0.2);
        }
        .score-inner {
            width: 80px; height: 80px; background: white; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .badge-correct { background: #ecfdf5; color: #059669; border: 1px solid #a7f3d0; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 800; }
        .badge-partial { background: #fefce8; color: #ca8a04; border: 1px solid #fde047; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 800; }
        .badge-wrong { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 800; }

        /* --- POPUP & LOADING --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(8px);
            z-index: 9999; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        .modal-box {
            background: white; width: 90%; max-width: 450px; border-radius: 32px;
            padding: 32px; text-align: center; position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255,255,255,0.8);
        }
        .modal-overlay.open .modal-box { transform: scale(1); }

        .icon-box {
            width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 16px;
            display: flex; align-items: center; justify-content: center; font-size: 2rem;
        }
        .icon-warning { background: #FFF7ED; color: #EA580C; }
        .icon-error { background: #FEF2F2; color: #EF4444; }
        .icon-info { background: #EFF6FF; color: #3B82F6; }

        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(12px); z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader-robot { font-size: 5rem; color: var(--primary); animation: robotBounce 1s infinite alternate; filter: drop-shadow(0 10px 10px rgba(255,143,80,0.3)); }
        @keyframes robotBounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        @media (max-width: 640px) { .main-content { padding: 16px; } }

/* --- GLOBAL SCROLLBAR STYLE --- */

/* 1. Thiết lập độ rộng/cao của thanh trượt */
::-webkit-scrollbar {
    width: 10px;  /* Độ rộng cho thanh dọc */
    height: 10px; /* Độ cao cho thanh ngang */
}

/* 2. Thiết lập rãnh trượt (Track) - Nền chìm */
::-webkit-scrollbar-track {
    background: rgba(255, 143, 80, 0.05); /* Màu cam cực nhạt, gần như trong suốt */
    border-radius: 10px;
}

/* 3. Thiết lập tay nắm (Thumb) - Phần di chuyển */
::-webkit-scrollbar-thumb {
    background-color: rgba(255, 143, 80, 0.3); /* Mặc định là cam nhạt */
    border-radius: 10px; /* Bo tròn mềm mại */
    
    /* Mẹo: Tạo viền trong suốt để thanh trượt trông nhỏ hơn và "lơ lửng" */
    border: 2px solid transparent;
    background-clip: content-box;
    transition: background-color 0.3s ease;
}

/* 4. Hiệu ứng khi di chuột vào (Hover) */
::-webkit-scrollbar-thumb:hover {
    background-color: #FF8F50; /* Đổi sang màu cam chính thương hiệu */
    border: 1px solid transparent; /* Làm thanh trượt to ra một chút khi hover */
}

/* 5. (Tùy chọn) Ẩn nút mũi tên 2 đầu (nếu trình duyệt hiển thị) */
::-webkit-scrollbar-button {
    display: none;
}
    </style>
</head>

                <a href="../dashboard/nhatkyhoctap.html" class="flex items-center gap-3 text-gray-600 font-bold hover:text-orange-500 transition group">
                    <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm text-orange-400 group-hover:scale-110 transition-transform">

                            <path class="text-orange-500 transition-all duration-1000 ease-linear" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" id="timer-circle" />

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE", authDomain: "hopvan-9a648.firebaseapp.com", projectId: "hopvan-9a648", storageBucket: "hopvan-9a648.appspot.com", messagingSenderId: "429347196227", appId: "1:429347196227:web:917b8d019f0efd0f7833f6", measurementId: "G-1BG8PSRG0R" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const API_URL = `/.netlify/functions/gemini-proxy`;
    let userUid = null;
    let levelData = null; 

    // --- POPUP FUNCTION ---
    window.showPopup = (type, title, msg, confirmCallback = null) => {
        const modal = document.getElementById('alert-modal');
        const actions = document.getElementById('alert-actions');
        const iconBox = document.getElementById('alert-icon-box');
        const icon = document.getElementById('alert-icon');

        document.getElementById('alert-title').innerText = title;
        document.getElementById('alert-msg').innerText = msg;
        
        // Reset Icon classes
        iconBox.className = "icon-box";
        if (type === 'warning') { iconBox.classList.add('icon-warning'); icon.className = "fas fa-exclamation-triangle"; }
        else if (type === 'error') { iconBox.classList.add('icon-error'); icon.className = "fas fa-times-circle"; }
        else { iconBox.classList.add('icon-info'); icon.className = "fas fa-info-circle"; }

        actions.innerHTML = "";

        if (confirmCallback) {
            const b1 = document.createElement('button'); 
            b1.className = "px-6 py-3 rounded-xl font-bold bg-gray-100 text-gray-600 hover:bg-gray-200 transition text-sm";
            b1.innerText = "Kiểm tra lại"; b1.onclick = () => modal.classList.remove('open');
            const b2 = document.createElement('button'); 
            b2.className = "px-6 py-3 rounded-xl font-bold bg-orange-500 text-white shadow-lg hover:bg-orange-600 transition text-sm";
            b2.innerText = "Nộp bài"; b2.onclick = () => { modal.classList.remove('open'); confirmCallback(); };
            actions.append(b1, b2);
        } else {
            const b = document.createElement('button'); 
            b.className = "px-8 py-3 rounded-xl font-bold bg-gray-900 text-white hover:bg-gray-800 transition text-sm";
            b.innerText = "Đã hiểu"; b.onclick = () => modal.classList.remove('open');
            actions.appendChild(b);
        }
        modal.classList.add('open');
    };

    onAuthStateChanged(auth, (u) => {
        if (u) { userUid = u.uid; initLevelData(); }
        else { 
            showPopup('info', 'Yêu cầu đăng nhập', 'Bạn cần đăng nhập để hệ thống lưu lại kết quả học tập.', () => window.location.href = "../log.html");
        }
    });

    // --- 1. TẢI DỮ LIỆU LEVEL 2 TỪ FIREBASE ---
    async function initLevelData() {
        try {
            const q = query(collection(db, "study_levels"), where("level", "==", 2));
            const snap = await getDocs(q);
            
            if (snap.empty) {
                document.getElementById('lvl-title-display').innerText = "Chưa có dữ liệu";
                document.getElementById('prompt-passage').innerHTML = "<p class='text-center text-red-500'>Admin chưa tạo nội dung cho Level 2.</p>";
                return;
            }
            
            const docSnap = snap.docs[0].data();
            levelData = docSnap.content; 

            document.getElementById('lvl-title-display').innerText = levelData.title || "Bài tập Đọc Hiểu";
            document.getElementById('prompt-passage').innerHTML = levelData.text || "";

            const form = document.getElementById('questions-form');
            form.innerHTML = "";
            
            if (levelData.questions && Array.isArray(levelData.questions)) {
                levelData.questions.forEach((qItem, i) => {
                    const div = document.createElement('div');
                    div.className = "liquid-glass p-6 md:p-8 bg-white border border-gray-100";
                    div.innerHTML = `
                        <div class="flex items-start gap-4 mb-3">
                             <span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-lg text-base font-bold h-fit whitespace-nowrap flex-shrink-0">Câu ${i+1}</span>
                             <span class="font-bold text-gray-800 text-base leading-relaxed pt-1">${qItem.q}</span>
                        </div>
                        <textarea class="glass-input h-32 resize-none mt-1 w-full" id="ans-${i}" placeholder="Nhập câu trả lời của bạn vào đây..."></textarea>
                    `;
                    form.appendChild(div);
                });
            }
        } catch (e) { 
            console.error(e);
            showPopup('error', 'Lỗi tải dữ liệu', 'Không thể tải đề bài. Vui lòng thử lại sau.');
        }
    }

    // --- 2. XỬ LÝ CHẤM ĐIỂM AI ---
    window.confirmSubmission = () => {
        if(!levelData) return;
        let filledCount = 0;
        const total = levelData.questions.length;
        levelData.questions.forEach((_, i) => {
            if (document.getElementById(`ans-${i}`).value.trim()) filledCount++;
        });

        if (filledCount < total) {
            showPopup('warning', 'Chưa hoàn thành', `Bạn mới trả lời ${filledCount}/${total} câu. Bạn có chắc muốn nộp bài không?`, handleRealSubmit);
        } else {
            showPopup('warning', 'Xác nhận nộp bài', 'Hệ thống AI sẽ chấm điểm bài làm của bạn. Hành động này không thể hoàn tác.', handleRealSubmit);
        }
    };

    const handleRealSubmit = async () => {
        document.getElementById('loading-overlay').style.display = 'flex';
        
        const studentAnswers = levelData.questions.map((q, i) => 
            `Câu ${i+1} (Đề: ${q.q}):\nTrả lời: ${document.getElementById(`ans-${i}`).value}`
        ).join('\n\n');

        const systemPrompt = `
        Đóng vai: Bạn là giáo viên Ngữ Văn chấm thi nghiêm túc nhưng khích lệ học sinh.
        Nhiệm vụ: Chấm điểm bài đọc hiểu dựa trên ngữ liệu sau.
        
        NGỮ LIỆU GỐC: """${levelData.text}"""
        
        BÀI LÀM HỌC SINH:
        ${studentAnswers}

        Yêu cầu Output JSON (Không Markdown):
        {
            "score": (số điểm thực trên thang 10, làm tròn 1 chữ số thập phân),
            "feedback": [
                { "q": "Câu 1", "status": "correct" (đúng) | "partial" (thiếu ý) | "wrong" (sai), "comment": "Nhận xét ngắn gọn lỗi sai hoặc ý hay" },
                ... (lặp lại cho các câu còn lại)
            ],
            "advice": "Lời khuyên chung ngắn gọn (tối đa 2 câu)"
        }
        `;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt }] }] })
            });
            
            const data = await response.json();
            let rawText = data.candidates[0].content.parts[0].text;
            rawText = rawText.replace(/```json|```/g, "").trim();
            
            const res = JSON.parse(rawText);

            showResultUI(res);
            
            if(userUid) {
                await addDoc(collection(db, "activities"), { 
                    uid: userUid, 
                    userName: auth.currentUser.displayName || "User",
                    examTitle: levelData.title,
                    action: `Đọc hiểu Level 2: ${res.score}đ`, 
                    type: "journal", 
                    score: res.score, 
                    timestamp: serverTimestamp() 
                });
                
                if(res.score >= 6) {
                    await setDoc(doc(db, "users_progress", userUid), { currentLevel: 3, lastPassed: serverTimestamp() }, { merge: true });
                }
            }
        } catch (e) { 
            console.error(e);
            showPopup('error', 'Lỗi chấm bài', 'AI không phản hồi hoặc lỗi hệ thống. Vui lòng thử lại!'); 
        } finally { 
            document.getElementById('loading-overlay').style.display = 'none'; 
        }
    };

    function showResultUI(res) {
        const resultBox = document.getElementById('result-box');
        resultBox.style.display = 'block';
        document.getElementById('submit-area').style.display = 'none'; 
        
        let currentScore = 0;
        const targetScore = res.score;
        const scoreInterval = setInterval(() => {
            if(currentScore >= targetScore) {
                clearInterval(scoreInterval);
                document.getElementById('score-text').innerText = targetScore;
            } else {
                currentScore += 0.5;
                document.getElementById('score-text').innerText = currentScore.toFixed(1);
            }
        }, 50);

        const ring = document.getElementById('score-ring');
        const title = document.getElementById('result-title');
        
        if (res.score >= 6) {
            title.innerText = "ĐẠT YÊU CẦU!"; title.className = "text-3xl font-black text-green-600 mb-1";
            ring.style.background = `conic-gradient(#10B981 ${res.score*10}%, rgba(255,255,255,0.5) 0%)`;
            document.getElementById('next-btn').classList.remove('hidden');
        } else {
            title.innerText = "CHƯA ĐẠT"; title.className = "text-3xl font-black text-red-500 mb-1";
            ring.style.background = `conic-gradient(#EF4444 ${res.score*10}%, rgba(255,255,255,0.5) 0%)`;
            document.getElementById('retry-btn').classList.remove('hidden');
        }

        const statusMap = { "correct": "badge-correct", "partial": "badge-partial", "wrong": "badge-wrong" };
        const textMap = { "correct": "ĐÚNG", "partial": "THIẾU Ý", "wrong": "CHƯA ĐÚNG" };

        document.getElementById('feedback-content').innerHTML = res.feedback.map(f => `
            <div class="bg-white/60 rounded-2xl p-5 border border-white shadow-sm mb-3">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-gray-800 text-sm">${f.q}</span>
                    <span class="${statusMap[f.status]}">${textMap[f.status]}</span>
                </div>
                <p class="text-sm text-gray-600 leading-relaxed"><i class="fas fa-comment-dots text-orange-300 mr-2"></i>${f.comment}</p>
            </div>
        `).join('') + `
            <div class="bg-orange-50 p-5 rounded-2xl border border-orange-100 mt-6 flex gap-4 items-start">
                <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center text-orange-500 flex-shrink-0"><i class="fas fa-lightbulb"></i></div>
                <div>
                    <h4 class="font-bold text-gray-800 text-sm mb-1">Lời khuyên từ giáo viên</h4>
                    <p class="text-sm text-gray-600 italic">"${res.advice}"</p>
                </div>
            </div>
        `;
        
        resultBox.scrollIntoView({ behavior: 'smooth' });
    }

    window.nextLevel = () => window.location.href = "../dashboard/nhatkyhoctap.html";

    // Timer Logic
    let totalSeconds = 1800; 
    const timerCircle = document.getElementById('timer-circle');
    const timerText = document.getElementById('timer-text');
    const timerMini = document.getElementById('timer-mini');

    const interval = setInterval(() => {
        if(totalSeconds > 0) {
            totalSeconds--;
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            
            timerText.innerText = `${m}:${s < 10 ? '0'+s : s}`;
            timerMini.innerText = m;
            const percent = (totalSeconds / 1800) * 100;
            timerCircle.setAttribute('stroke-dasharray', `${percent}, 100`);
            if(totalSeconds < 300) timerCircle.classList.replace('text-orange-500', 'text-red-500');
        } else {
            clearInterval(interval);
            showPopup('warning', 'Hết giờ!', 'Thời gian làm bài đã kết thúc. Hệ thống sẽ tự động nộp bài.', handleRealSubmit);
        }
    }, 1000);

    fetch('menu.html').then(r=>r.text()).then(h=>{
        const p = document.getElementById('menu-placeholder'); if(p) p.innerHTML=h;
    });
</script>
