        /* --- LAYOUT --- */

        /* --- HEADER GLASS --- */

        .option-radio { appearance: none; width: 20px; height: 20px; border: 2px solid #cbd5e1; border-radius: 50%; display: grid; place-content: center; flex-shrink: 0; }
        .option-radio::before { content: ""; width: 10px; height: 10px; border-radius: 50%; transform: scale(0); transition: 0.2s; background: var(--primary); }
        .option-radio:checked::before { transform: scale(1); }
        .option-radio:checked { border-color: var(--primary); }

        /* Result Colors */
        .option-box.correct { background: #d1fae5 !important; border-color: #10b981 !important; color: #065f46; }
        .option-box.wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }

        /* --- WRITING STYLES --- */
        .glass-textarea {
            width: 100%; min-height: 400px; padding: 20px;
            border-radius: 20px; border: 1px solid #cbd5e1;
            background: #fff; font-size: 1rem; line-height: 1.7;

        /* --- AI RESULT BOX --- */

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .score-ring {

        /* --- LOADING & MODALS --- */

        /* Utility */
        .hidden { display: none !important; }

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, addDoc, collection, serverTimestamp, query, where, getDocs, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = { apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE", authDomain: "hopvan-9a648.firebaseapp.com", projectId: "hopvan-9a648", storageBucket: "hopvan-9a648.appspot.com", messagingSenderId: "429347196227", appId: "1:429347196227:web:917b8d019f0efd0f7833f6", measurementId: "G-1BG8PSRG0R" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // API Proxy ƒë·ªÉ g·ªçi AI (tr√°nh l·ªô key)
    const API_URL = `/.netlify/functions/gemini-proxy`;

    // State
    let userUid = null;
    let currentData = null; // D·ªØ li·ªáu b√†i h·ªçc t·ª´ DB
    let currentType = '';   // 'quiz', 'reading', 'nlxh', 'nlvh'
    let timerInterval = null;

    // --- 1. AUTH & ROUTER ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userUid = user.uid;
            // Hi·ªán popup fullscreen khi ƒë√£ login xong
            setTimeout(() => document.getElementById('fullscreen-popup').classList.add('open'), 500);
            
            // L·∫•y slug t·ª´ URL (?id=xxx)
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('id');
            
            if (slug) {
                await loadContent(slug);
            } else {
                showPopup('error', 'L·ªói ƒë∆∞·ªùng d·∫´n', 'Kh√¥ng t√¨m th·∫•y b√†i h·ªçc.', () => window.location.href = 'nhatkyhoctap.html');
            }
        } else {
            window.location.href = "../log.html";
        }
    });

    // --- 2. LOAD CONTENT FROM FIREBASE ---
    async function loadContent(slug) {
        showLoading(true, "ƒêang t·∫£i b√†i h·ªçc...");
        try {
            // Gi·∫£ s·ª≠ b·∫°n l∆∞u b√†i h·ªçc trong collection 'study_levels' ho·∫∑c 'lessons'
            // T√¨m doc c√≥ field slug == slug
            const q = query(collection(db, "study_levels"), where("slug", "==", slug));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                showPopup('error', 'Kh√¥ng t√¨m th·∫•y', 'B√†i h·ªçc n√†y ch∆∞a ƒë∆∞·ª£c c·∫≠p nh·∫≠t.');
                showLoading(false);
                return;
            }

            // L·∫•y d·ªØ li·ªáu
            const docData = querySnapshot.docs[0].data();
            currentData = docData.content; 
            currentType = docData.type; // Quan tr·ªçng: type x√°c ƒë·ªãnh giao di·ªán (quiz/reading/nlxh/nlvh)

            renderInterface(currentType, currentData);
            startTimer(currentData.duration || 45); // M·∫∑c ƒë·ªãnh 45p n·∫øu ko c√≥ setting

        } catch (error) {
            console.error(error);
            showPopup('error', 'L·ªói h·ªá th·ªëng', 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.');
        } finally {
            showLoading(false);
        }
    }

    // --- 3. RENDER INTERFACE (SWITCHER) ---
    function renderInterface(type, data) {
        const container = document.getElementById('dynamic-content');
        container.innerHTML = ''; // Clear old

        // Common Title
        const headerHTML = `
            <div class="liquid-glass p-8 mb-8 relative overflow-hidden bg-gradient-to-br from-white/90 to-white/50">
                <div class="relative z-10">
                    <span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-lg text-xs font-bold uppercase tracking-widest">${type.toUpperCase()}</span>
                    <h1 class="text-3xl font-black text-gray-800 mt-3 mb-2">${data.title || 'B√†i t·∫≠p'}</h1>
                    <p class="text-gray-500 font-medium text-sm">${data.desc || 'Ho√†n th√†nh b√†i t·∫≠p ƒë·ªÉ nh·∫≠n ƒëi·ªÉm.'}</p>
                </div>
                <i class="fas fa-feather-alt absolute -right-6 -bottom-8 text-9xl text-orange-500/10 rotate-12"></i>
            </div>
        `;
        container.innerHTML += headerHTML;

        // Render Body based on Type
        if (type === 'tracnghiem' || type === 'quiz') {
            renderQuiz(container, data);
        } else if (type === 'reading' || type === 'doc_hieu') {
            renderReading(container, data);
        } else if (type === 'nlxh' || type === 'nlvh') {
            renderEssay(container, data);
        } else {
            container.innerHTML += `<p class="text-center text-red-500">Lo·∫°i b√†i h·ªçc kh√¥ng h·ªó tr·ª£: ${type}</p>`;
        }

        // Submit Button
        const btnHTML = `
            <div class="mt-10 text-center" id="submit-wrapper">
                <button onclick="window.handleSubmit()" class="group relative inline-flex items-center justify-center px-12 py-4 font-black text-white transition-all duration-300 bg-gray-900 rounded-2xl hover:shadow-xl hover:shadow-orange-500/20 hover:-translate-y-1 active:scale-95 overflow-hidden">
                    <span class="relative z-10 flex items-center gap-2">N·ªòP B√ÄI <i class="fas fa-paper-plane"></i></span>
                    <div class="absolute inset-0 bg-gradient-to-r from-orange-500 to-red-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </button>
            </div>
        `;
        container.innerHTML += btnHTML;
    }

    // --- RENDERERS ---
    
    // A. Tr·∫Øc Nghi·ªám
    function renderQuiz(container, data) {
        const form = document.createElement('div');
        form.className = "space-y-6";
        data.questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = "liquid-glass p-6 bg-white border border-gray-100";
            div.innerHTML = `
                <div class="flex items-start gap-3 mb-4">
                    <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded text-xs font-bold whitespace-nowrap">C√¢u ${i+1}</span>
                    <h3 class="font-bold text-gray-800 text-lg">${q.question}</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    ${q.options.map((opt, idx) => `
                        <label class="option-box" id="q${i}-opt${idx}">
                            <input type="radio" name="q${i}" value="${idx}" class="option-radio">
                            <span class="text-sm font-medium text-gray-600">${opt}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            form.appendChild(div);
        });
        container.appendChild(form);
    }

    // B. ƒê·ªçc Hi·ªÉu (Nhi·ªÅu c√¢u t·ª± lu·∫≠n nh·ªè)
    function renderReading(container, data) {
        // Ng·ªØ li·ªáu
        if (data.text) {
            container.innerHTML += `
                <div class="liquid-glass p-8 bg-white border border-orange-100">
                    <div class="flex items-center gap-2 mb-4"><i class="fas fa-quote-left text-orange-400"></i><span class="text-xs font-bold text-orange-400 uppercase">VƒÉn b·∫£n</span></div>
                    <div class="passage-content">${data.text}</div>
                </div>
            `;
        }
        
        // C√¢u h·ªèi
        const form = document.createElement('div');
        form.className = "space-y-6";
        data.questions.forEach((q, i) => {
            form.innerHTML += `
                <div class="liquid-glass p-6 bg-white">
                    <label class="block font-bold text-gray-800 mb-2">C√¢u ${i+1}: ${q.q}</label>
                    <textarea id="ans-${i}" class="glass-textarea" style="min-height: 150px;" placeholder="Tr·∫£ l·ªùi..."></textarea>
                </div>
            `;
        });
        container.appendChild(form);
    }

    // C. Ngh·ªã Lu·∫≠n (1 b√†i vƒÉn l·ªõn)
    function renderEssay(container, data) {
        // ƒê·ªÅ b√†i & Ng·ªØ li·ªáu
        let contentHTML = `<div class="liquid-glass p-8 bg-white border border-orange-100">`;
        
        if (data.topic) contentHTML += `<div class="mb-4"><span class="text-xs font-bold text-gray-400 uppercase">ƒê·ªÅ b√†i</span><div class="font-bold text-lg text-gray-800 mt-1 text-justify">${data.topic}</div></div>`;
        
        if (data.text) {
            contentHTML += `
                <div class="bg-orange-50 p-4 rounded-xl border border-orange-100 mb-6">
                    <div class="passage-content text-sm">${data.text}</div>
                </div>
            `;
        }

        contentHTML += `
            <div class="relative">
                <textarea id="student-essay" class="glass-textarea" placeholder="Vi·∫øt b√†i l√†m c·ªßa b·∫°n t·∫°i ƒë√¢y..."></textarea>
                <div class="absolute bottom-4 right-6 text-xs font-bold text-gray-400 bg-white/90 px-3 py-1 rounded-full border border-gray-200">
                    <span id="word-count" class="text-orange-500">0</span> t·ª´
                </div>
            </div>
        </div>`;
        
        container.innerHTML += contentHTML;

        // Word count listener
        setTimeout(() => {
            const area = document.getElementById('student-essay');
            if(area) area.oninput = function() {
                const w = this.value.trim().split(/\s+/).filter(x=>x).length;
                document.getElementById('word-count').innerText = w;
            };
        }, 500);
    }


    // --- 4. SUBMISSION LOGIC ---
    window.handleSubmit = () => {
        showPopup('warning', 'N·ªôp b√†i?', 'B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i kh√¥ng?', processSubmission);
    };

    async function processSubmission() {
        showLoading(true, "AI ƒëang ch·∫•m b√†i...");
        
        // A. X·ª≠ l√Ω Tr·∫Øc nghi·ªám (Ch·∫•m t·∫°i ch·ªó)
        if (currentType === 'tracnghiem' || currentType === 'quiz') {
            let correct = 0;
            currentData.questions.forEach((q, i) => {
                const radios = document.getElementsByName(`q${i}`);
                let selected = -1;
                for(let r of radios) { 
                    if(r.checked) selected = parseInt(r.value);
                    r.disabled = true; // Lock
                }
                
                // UI Feedback
                const rightDiv = document.getElementById(`q${i}-opt${q.correct}`);
                if(rightDiv) rightDiv.classList.add('correct');

                if (selected === q.correct) correct++;
                else if (selected !== -1) {
                    const wrongDiv = document.getElementById(`q${i}-opt${selected}`);
                    if(wrongDiv) wrongDiv.classList.add('wrong');
                }
            });

            const score = parseFloat(((correct / currentData.questions.length) * 10).toFixed(1));
            displayResult(score, { title: "K·∫øt qu·∫£ tr·∫Øc nghi·ªám", desc: `B·∫°n l√†m ƒë√∫ng ${correct}/${currentData.questions.length} c√¢u.` });
            saveToFirebase(score, `Tr·∫Øc nghi·ªám: ${score}ƒë`);
            showLoading(false);
        } 
        
        // B. X·ª≠ l√Ω T·ª± lu·∫≠n / ƒê·ªçc hi·ªÉu (G·ª≠i AI)
        else {
            let inputContent = "";
            let systemPrompt = "";

            if (currentType === 'reading' || currentType === 'doc_hieu') {
                // Gom c√¢u tr·∫£ l·ªùi
                inputContent = currentData.questions.map((q, i) => `C√¢u ${i+1} (${q.q}): ${document.getElementById(`ans-${i}`).value}`).join('\n');
                systemPrompt = "B·∫°n l√† gi√°o vi√™n VƒÉn. Ch·∫•m ƒëi·ªÉm b√†i ƒê·ªçc Hi·ªÉu thang 10. Tr·∫£ v·ªÅ JSON: {score: number, title: string, desc: string, feedback_html: string (chi ti·∫øt t·ª´ng c√¢u)}";
            } else {
                // NLXH / NLVH
                inputContent = document.getElementById('student-essay').value;
                systemPrompt = "B·∫°n l√† gi√°o vi√™n VƒÉn. Ch·∫•m ƒëi·ªÉm b√†i Ngh·ªã Lu·∫≠n thang 10. Tr·∫£ v·ªÅ JSON: {score: number, title: string, desc: string, correction_html: string (b√†i l√†m v·ªõi th·∫ª <span class='text-bad/text-good/text-fix'> ƒë·ªÉ s·ª≠a l·ªói), pros: [], cons: []}";
            }

            if (inputContent.length < 20) {
                showLoading(false);
                return showPopup('error', 'Qu√° ng·∫Øn', 'B√†i l√†m qu√° ng·∫Øn ƒë·ªÉ ch·∫•m.');
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        systemPrompt: systemPrompt,
                        messages: `ƒê·ªÄ B√ÄI: ${currentData.title}\nN·ªòI DUNG: ${currentData.text || ''}\nB√ÄI L√ÄM:\n${inputContent}`
                    })
                });

                if (!response.ok) throw new Error("API Error");
                const resData = await response.json();
                
                // Parse JSON t·ª´ AI (C·∫ßn x·ª≠ l√Ω k·ªπ chu·ªói markdown)
                let raw = resData.choices[0].message.content.replace(/```json/g, '').replace(/```/g, '').trim();
                const jsonStart = raw.indexOf('{'); const jsonEnd = raw.lastIndexOf('}');
                if (jsonStart !== -1 && jsonEnd !== -1) raw = raw.substring(jsonStart, jsonEnd + 1);
                
                const result = JSON.parse(raw);
                let safeScore = parseFloat(result.score) || 0;
                if(safeScore > 10) safeScore = 10;

                // Hi·ªÉn th·ªã
                displayResult(safeScore, result);
                saveToFirebase(safeScore, `${currentType.toUpperCase()}: ${safeScore}ƒë`);

            } catch (e) {
                console.error(e);
                showPopup('error', 'L·ªói ch·∫•m b√†i', 'H·ªá th·ªëng AI ƒëang b·∫≠n. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                showLoading(false);
            }
        }
    }

    // --- 5. HI·ªÇN TH·ªä K·∫æT QU·∫¢ ---
    function displayResult(score, data) {
        document.getElementById('submit-wrapper').style.display = 'none';
        document.getElementById('result-box').style.display = 'block';
        document.getElementById('result-box').scrollIntoView({behavior:'smooth'});

        // Animation ƒëi·ªÉm
        document.getElementById('score-text').innerText = score;
        const ring = document.querySelector('.score-ring');
        const color = score >= 5 ? '#10b981' : '#ef4444';
        ring.style.background = `conic-gradient(${color} ${score*10}%, #eee 0%)`;

        document.getElementById('result-title').innerText = data.title || (score >= 5 ? "ƒê·∫°t Y√™u C·∫ßu" : "C·∫ßn C·ªë G·∫Øng");
        document.getElementById('result-desc').innerText = data.desc || "";

        // N·ªôi dung chi ti·∫øt (x·ª≠ l√Ω kh√°c nhau t√πy lo·∫°i)
        const detailDiv = document.getElementById('feedback-detail');
        if (data.correction_html) {
            detailDiv.innerHTML = `<div id="ai-correction" class="bg-gray-50 p-6 rounded-xl border border-gray-200">${data.correction_html}</div>`;
            if(data.pros) detailDiv.innerHTML += `<div class="grid grid-cols-2 gap-4 mt-4"><div class="bg-green-50 p-4 rounded text-sm text-green-800"><b>∆Øu ƒëi·ªÉm:</b><ul>${data.pros.map(x=>`<li>- ${x}</li>`).join('')}</ul></div><div class="bg-red-50 p-4 rounded text-sm text-red-800"><b>H·∫°n ch·∫ø:</b><ul>${data.cons.map(x=>`<li>- ${x}</li>`).join('')}</ul></div></div>`;
        } else if (data.feedback_html) {
            detailDiv.innerHTML = data.feedback_html;
        }

        // N√∫t b·∫•m
        if (score >= 5) document.getElementById('btn-finish').classList.remove('hidden');
        else document.getElementById('btn-retry').classList.remove('hidden');
    }

    // --- 6. FIREBASE SAVE ---
    async function saveToFirebase(score, actionText) {
        if (!userUid) return;
        try {
            // 1. L∆∞u l·ªãch s·ª≠ l√†m b√†i v√†o 'activities'
            await addDoc(collection(db, "activities"), {
                uid: userUid,
                userName: auth.currentUser.displayName || "User",
                examTitle: currentData.title || "B√†i t·∫≠p",
                action: actionText,
                score: score,
                type: currentType,
                timestamp: serverTimestamp()
            });

            // 2. X·ª¨ L√ù PH·∫¶N TH∆Ø·ªûNG & TI·∫æN ƒê·ªò
            // Gi·∫£ s·ª≠ ƒëi·ªÉm >= 5.0 l√† ƒê·∫°t (Pass)
            if (score >= 5.0) {
                // A. C·ªông 10 Keys v√†o t√†i kho·∫£n User
                const userRef = doc(db, "users", userUid);
                await updateDoc(userRef, {
                    keys: increment(10) // TƒÉng 10 keys
                });

                // B. Hi·ªÉn th·ªã th√¥ng b√°o nh·ªè (Optional)
                console.log("ƒê√£ c·ªông 10 keys th∆∞·ªüng!");

                // C. C·∫≠p nh·∫≠t Level/M·ªü kho√° b√†i ti·∫øp theo (Logic c≈© c·ªßa b·∫°n)
                // V√≠ d·ª•: N·∫øu b√†i n√†y l√† b√†i ch·ªët c·ªßa Level, m·ªü kho√° Level ti·∫øp theo
                if (currentData.level) { // N·∫øu b√†i h·ªçc c√≥ g·∫Øn Level
                     const nextLevel = parseInt(currentData.level) + 1;
                     const progressRef = doc(db, "users_progress", userUid);
                     // Logic n√†y tu·ª≥ thu·ªôc v√†o c√°ch b·∫°n l∆∞u ti·∫øn ƒë·ªô, v√≠ d·ª• c·∫≠p nh·∫≠t b√†i ƒë√£ xong
                     // await updateDoc(progressRef, { ... });
                }
            }

        } catch (e) { 
            console.error("L·ªói khi l∆∞u/c·ªông ƒëi·ªÉm:", e); 
        }
    }

    // --- UTILS ---
    function startTimer(minutes) {
        let seconds = minutes * 60;
        const text = document.getElementById('timer-text');
        const circle = document.getElementById('timer-circle');
        
        timerInterval = setInterval(() => {
            seconds--;
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            text.innerText = `${m}:${s<10?'0'+s:s}`;
            
            const pct = (seconds / (minutes*60)) * 100;
            circle.setAttribute('stroke-dasharray', `${pct}, 100`);

            if (seconds <= 0) {
                clearInterval(timerInterval);
                showPopup('warning', 'H·∫øt gi·ªù', 'H·ªá th·ªëng ƒëang t·ª± ƒë·ªông n·ªôp b√†i...', processSubmission);
            }
        }, 1000);
    }

    function showLoading(show, text="ƒêang t·∫£i...") {
        document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        document.getElementById('loading-text').innerText = text;
    }

    // Fullscreen
    window.enableFullscreen = () => {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        document.getElementById('fullscreen-popup').classList.remove('open');
        setTimeout(()=> document.getElementById('fullscreen-popup').style.display = 'none', 300);
    };
