<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1: Trắc Nghiệm Văn Học</title>
    <link rel="icon" type="image/webp" href="../LOGO.WEBP" />
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --primary: #FF8F50; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; color: #2d3436;
            background: radial-gradient(at 0% 0%, hsla(25,100%,95%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 100%, hsla(15,100%,96%,1) 0, transparent 50%), 
                        #fff9f5;
        }

        /* --- BACKGROUND BLOBS --- */
        .bg-blob { position: fixed; filter: blur(80px); z-index: -1; opacity: 0.6; animation: float 25s infinite alternate ease-in-out; }
        .blob-1 { top: -5%; left: -5%; width: 500px; height: 500px; background: #ffe4d3; animation-delay: -5s; }
        .blob-2 { bottom: 5%; right: -5%; width: 400px; height: 400px; background: #ffdec2; }
        @keyframes float { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(40px, 40px) rotate(15deg); } }

        #menu-placeholder { width: 280px; flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; height: 100vh; position: relative; scroll-behavior: smooth; }

        /* --- LIQUID GLASS STYLES --- */
        .glass-header {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 10px 30px rgba(255, 143, 80, 0.15);
            border-radius: 9999px; transition: all 0.3s;
        }
        .glass-header:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.9); }

        /* --- QUESTION STYLES --- */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(255, 130, 60, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; transition: transform 0.3s; margin-bottom: 2rem;
        }

        .option-box {
            display: flex; align-items: center; gap: 12px; padding: 16px;
            border: 2px solid rgba(255,255,255,0.5); background: rgba(255,255,255,0.4);
            border-radius: 16px; cursor: pointer; transition: all 0.2s;
            position: relative; overflow: hidden;
        }
        .option-box:hover { background: rgba(255,255,255,0.8); border-color: #fdba74; transform: translateX(5px); }
        
        input[type="radio"]:checked + span { color: #c2410c; font-weight: 700; }
        .option-box:has(input:checked) {
            background: #fff7ed; border-color: var(--primary); box-shadow: 0 4px 15px rgba(255, 143, 80, 0.15);
        }

        .option-radio {
            appearance: none; width: 22px; height: 22px; border: 2px solid #cbd5e1; border-radius: 50%;
            display: grid; place-content: center; transition: 0.2s; flex-shrink: 0;
        }
        .option-radio::before {
            content: ""; width: 12px; height: 12px; border-radius: 50%; transform: scale(0); 
            transition: 0.2s; background: var(--primary);
        }
        .option-radio:checked { border-color: var(--primary); }
        .option-radio:checked::before { transform: scale(1); }

        /* Kết quả */
        .option-box.correct { background-color: #d1fae5; border-color: #10b981; color: #065f46; }
        .option-box.wrong { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; opacity: 0.8; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        
        .modal-box {
            background: white; width: 90%; max-width: 480px; border-radius: 40px;
            padding: 40px; text-align: center; position: relative;
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0,0,0,0.05);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.open .modal-box { transform: scale(1); }

        @keyframes pop { 0% { transform: scale(0.8); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .modal-icon { animation: pop 0.6s 0.2s backwards; }

        @media (max-width: 1024px) { #menu-placeholder { display: none; } .main-content { padding: 20px; } }
    </style>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" class="text-8xl mb-6 modal-icon drop-shadow-lg"></div>
            
            <h2 id="modal-title" class="text-4xl font-black mb-3 uppercase tracking-tighter"></h2>
            <p id="modal-message" class="text-gray-500 font-medium mb-8 leading-relaxed"></p>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-orange-50 rounded-2xl p-4 border border-orange-100">
                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Số câu đúng</div>
                    <div id="modal-correct" class="text-3xl font-black text-gray-800"></div>
                </div>
                <div class="bg-orange-50 rounded-2xl p-4 border border-orange-100">
                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tổng điểm</div>
                    <div id="modal-score" class="text-3xl font-black text-orange-500"></div>
                </div>
            </div>

            <button id="modal-btn" class="w-full py-4 rounded-2xl font-bold text-white text-lg shadow-xl shadow-orange-200 transition-all transform hover:-translate-y-1 active:scale-95">
            </button>
        </div>
    </div>

    <div id="menu-placeholder"></div>

    <main class="main-content">
        <div class="sticky top-6 z-50 mb-12 px-2">
            <div class="max-w-5xl mx-auto glass-header px-6 py-3 flex justify-between items-center">
                <a href="../dashboard/nhatkyhoctap.html" class="flex items-center gap-3 text-gray-600 font-bold hover:text-orange-500 transition group">
                    <div class="w-10 h-10 rounded-full bg-white/80 flex items-center justify-center shadow-sm text-orange-400 group-hover:scale-110 transition-transform">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <span class="hidden sm:inline">Quay lại lộ trình</span>
                </a>
                
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Thời gian còn lại</p>
                        <p class="text-base font-black text-gray-800" id="timer-text">20 phút 00 giây</p>
                    </div>
                    <div class="w-12 h-12 rounded-full flex items-center justify-center shadow-lg relative overflow-hidden bg-white">
                        <svg class="w-10 h-10 absolute" viewBox="0 0 36 36">
                            <path class="text-gray-200" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                            <path class="text-orange-500 transition-all duration-1000 ease-linear" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" id="timer-circle" />
                        </svg>
                        <span class="text-xs font-black relative z-10 text-gray-700" id="timer-mini">20</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-3xl mx-auto pb-20">
            <div class="liquid-glass p-8 mb-10 relative overflow-hidden bg-gradient-to-br from-white/60 to-white/20">
                <div class="relative z-10">
                    <span class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-1.5 rounded-xl text-[11px] font-black uppercase tracking-widest shadow-lg shadow-orange-500/30">Level 1</span>
                    <h1 class="text-4xl font-black text-gray-800 mt-4 mb-2">Trắc Nghiệm Văn Học</h1>
                    <p class="text-gray-500 font-medium">Trả lời đúng tối thiểu <span class="text-orange-600 font-bold">12/20 câu (6.0 điểm)</span> để mở khóa màn tiếp theo.</p>
                </div>
                <i class="fas fa-feather-alt absolute -right-6 -bottom-8 text-9xl text-orange-500/10 rotate-12"></i>
            </div>

            <form id="quiz-form" class="space-y-8"></form>

            <div class="mt-12 text-center">
                <button type="button" onclick="submitQuiz()" class="group relative inline-flex items-center justify-center px-12 py-5 font-black text-white transition-all duration-300 bg-gray-900 rounded-3xl hover:shadow-2xl hover:shadow-orange-500/20 hover:scale-105 active:scale-95 overflow-hidden">
                    <span class="text-xl relative z-10">NỘP BÀI & CHẤM ĐIỂM</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-orange-500 to-red-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </button>
            </div>
        </div>
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE", authDomain: "hopvan-9a648.firebaseapp.com", projectId: "hopvan-9a648", storageBucket: "hopvan-9a648.appspot.com", messagingSenderId: "429347196227", appId: "1:429347196227:web:917b8d019f0efd0f7833f6", measurementId: "G-1BG8PSRG0R" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userUid = null;
    
    // 20 Câu hỏi về Biện pháp tu từ, Nghệ thuật, Nhịp thơ
    const quizData = [
        { q: "Câu thơ 'Dốc lên khúc khuỷu dốc thăm thẳm' (Tây Tiến) sử dụng biện pháp tu từ nào nổi bật?", a: ["Nhân hóa", "Điệp từ", "Ẩn dụ", "Hoán dụ"], correct: 1 },
        { q: "Trong 'Tây Tiến', hình ảnh 'súng ngửi trời' sử dụng biện pháp nghệ thuật gì?", a: ["Nhân hóa", "So sánh", "Nói quá", "Liệt kê"], correct: 0 },
        { q: "Bài thơ 'Sóng' (Xuân Quỳnh) chủ yếu được ngắt theo nhịp nào?", a: ["2/3", "3/2", "1/4", "Chẵn lẻ linh hoạt"], correct: 0 },
        { q: "Nghệ thuật đặc sắc nhất trong tùy bút 'Người lái đò Sông Đà' của Nguyễn Tuân là gì?", a: ["Xây dựng nhân vật điển hình", "Vận dụng tri thức đa ngành", "Kết cấu đầu cuối tương ứng", "Miêu tả tâm lý nhân vật"], correct: 1 },
        { q: "Biện pháp tu từ trong câu: 'Đất là nơi anh đến trường / Nước là nơi em tắm'?", a: ["Hoán dụ", "Chiết tự (Tách từ)", "Ẩn dụ", "Nói giảm nói tránh"], correct: 1 },
        { q: "Tính dân tộc trong 'Việt Bắc' của Tố Hữu thể hiện đậm nét nhất qua yếu tố nào?", a: ["Thể thơ lục bát", "Đề tài chiến tranh", "Nhân vật lịch sử", "Kết cấu hiện đại"], correct: 0 },
        { q: "Câu thơ 'Ôi con sóng nhớ bờ / Ngày đêm không ngủ được' sử dụng biện pháp gì?", a: ["Nhân hóa", "So sánh", "Điệp ngữ", "Hoán dụ"], correct: 0 },
        { q: "Trong 'Vợ chồng A Phủ', bút pháp nghệ thuật nào được Tô Hoài sử dụng để miêu tả sức sống tiềm tàng của Mị?", a: ["Miêu tả ngoại hình", "Miêu tả tâm lý sắc sảo", "Đối thoại", "Trần thuật ngôi thứ nhất"], correct: 1 },
        { q: "Hình tượng cây xà nu trong 'Rừng xà nu' chủ yếu mang ý nghĩa gì?", a: ["Tả thực thiên nhiên", "Ẩn dụ, biểu tượng", "So sánh", "Hoán dụ"], correct: 1 },
        { q: "Hai câu thơ: 'Dữ dội và dịu êm / Ồn ào và lặng lẽ' sử dụng biện pháp nghệ thuật gì?", a: ["So sánh", "Đối (Tiểu đối)", "Nhân hóa", "Ẩn dụ"], correct: 1 },
        { q: "Phong cách nghệ thuật của Nguyễn Tuân thường được gói gọn trong chữ nào?", a: ["Đời", "Ngông", "Thực", "Tình"], correct: 1 },
        { q: "Trong 'Chiếc thuyền ngoài xa', Nguyễn Minh Châu đã sử dụng điểm nhìn trần thuật của nhân vật nào?", a: ["Người đàn bà", "Đẩu", "Nghệ sĩ Phùng", "Thằng Phác"], correct: 2 },
        { q: "Biện pháp tu từ trong câu 'Áo bào thay chiếu anh về đất'?", a: ["Nói giảm nói tránh", "Nói quá", "So sánh", "Điệp từ"], correct: 0 },
        { q: "Tác phẩm 'Ai đã đặt tên cho dòng sông?' mang đậm chất bút pháp gì?", a: ["Hiện thực", "Trữ tình, hướng nội", "Trào phúng", "Sử thi"], correct: 1 },
        { q: "Nhịp thơ chủ đạo trong bài 'Việt Bắc' (thể lục bát) thường là?", a: ["2/2/2 (câu 6) và 4/4 (câu 8)", "3/3 và 3/5", "1/5 và 2/6", "Tự do"], correct: 0 },
        { q: "Nghệ thuật xây dựng tình huống truyện trong 'Vợ nhặt' có đặc điểm gì nổi bật?", a: ["Lãng mạn", "Tình huống lạ lùng, nghịch lý", "Hài hước đơn thuần", "Bi kịch bế tắc"], correct: 1 },
        { q: "Câu thơ 'Cha mẹ thương nhau bằng gừng cay muối mặn' sử dụng chất liệu văn hóa dân gian nào?", a: ["Ca dao, thành ngữ", "Truyện cổ tích", "Truyền thuyết", "Sử thi"], correct: 0 },
        { q: "Thủ pháp nghệ thuật đối lập trong 'Tây Tiến' thể hiện qua cặp hình ảnh nào?", a: ["Núi cao - Vực sâu", "Bi tráng - Lãng mạn", "Ngày - Đêm", "Mưa - Nắng"], correct: 1 },
        { q: "Nhịp thơ trong câu 'Mai Châu mùa em thơm nếp xôi' là?", a: ["2/2/3", "4/3", "3/4", "1/6"], correct: 1 },
        { q: "Biện pháp nghệ thuật nào tạo nên giọng điệu tranh luận trong 'Hồn Trương Ba, da hàng thịt'?", a: ["Độc thoại nội tâm", "Đối thoại, xung đột kịch", "Trần thuật", "Miêu tả"], correct: 1 }
    ];

    onAuthStateChanged(auth, (u) => {
        if (u) { userUid = u.uid; initQuiz(); } 
        else { window.location.href = "../log.html"; }
    });

    fetch('menu.html').then(r=>r.text()).then(h=>{
        const p = document.getElementById('menu-placeholder'); p.innerHTML=h;
        p.querySelectorAll('script').forEach(s=>{const n=document.createElement('script');n.text=s.text;document.body.appendChild(n)});
    });

    function initQuiz() {
        const form = document.getElementById('quiz-form');
        quizData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = "liquid-glass p-8 relative overflow-hidden"; 
            div.innerHTML = `
                <div class="flex items-center gap-3 mb-5 relative z-10">
                    <span class="bg-orange-100 text-orange-600 font-black w-8 h-8 flex items-center justify-center rounded-lg text-sm border border-orange-200 shadow-sm">${index + 1}</span>
                    <h3 class="font-bold text-gray-800 text-lg">${item.q}</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 relative z-10">
                    ${item.a.map((opt, i) => `
                        <label class="option-box" id="lbl-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}" class="option-radio">
                            <span class="text-gray-700 font-medium">${opt}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            form.appendChild(div);
        });
    }

    function showResultModal(score, pass, correctCount) {
        const modal = document.getElementById('result-modal');
        const icon = document.getElementById('modal-icon');
        const title = document.getElementById('modal-title');
        const message = document.getElementById('modal-message');
        const btn = document.getElementById('modal-btn');

        // Hiển thị điểm trên thang 10
        document.getElementById('modal-score').innerText = `${score}/10`;
        document.getElementById('modal-correct').innerText = `${correctCount}/20`;

        if (pass) {
            icon.innerText = '';
            title.innerText = 'XUẤT SẮC!';
            title.classList.add('text-green-600');
            message.innerText = "Chúc mừng! Bạn đã đủ điều kiện để mở khóa Level 2.";
            
            btn.innerText = "MỞ KHÓA LEVEL 2 NGAY";
            btn.className = "w-full py-4 rounded-2xl font-bold text-white text-lg shadow-xl shadow-green-200 bg-green-500 hover:bg-green-600 transition-all transform active:scale-95";
            btn.onclick = () => window.location.href = "../dashboard/nhatkyhoctap.html";
        } else {
            icon.innerText = '';
            title.innerText = 'RẤT TIẾC!';
            title.classList.add('text-red-500');
            message.innerText = "Bạn chưa đạt 6.0 điểm. Hãy ôn tập kỹ hơn về các biện pháp nghệ thuật nhé!";
            
            btn.innerText = "LÀM LẠI BÀI THI";
            btn.className = "w-full py-4 rounded-2xl font-bold text-white text-lg shadow-xl shadow-red-200 bg-red-500 hover:bg-red-600 transition-all transform active:scale-95";
            btn.onclick = () => location.reload();
        }

        modal.classList.add('open');
    }

    window.submitQuiz = async () => {
        let score = 0;
        let answered = 0;
        let correctCount = 0;

        quizData.forEach((item, index) => {
            const radios = document.getElementsByName(`q${index}`);
            let selected = -1;
            for(let r of radios) {
                if(r.checked) selected = parseInt(r.value);
                r.disabled = true;
            }

            if(selected !== -1) answered++;

            const correctLbl = document.getElementById(`lbl-${index}-${item.correct}`);
            correctLbl.classList.add('correct');

            if(selected === item.correct) {
                score += 0.5; // Mỗi câu 0.5 điểm (Tổng 10đ)
                correctCount++;
            } else if (selected !== -1) {
                document.getElementById(`lbl-${index}-${selected}`).classList.add('wrong');
            }
        });

        const totalScore = score;
        const pass = totalScore >= 6.0; // Đậu nếu >= 6.0 điểm

        showResultModal(totalScore, pass, correctCount);

        if(userUid) {
            try {
                await addDoc(collection(db, "activities"), {
                    uid: userUid,
                    action: `Làm trắc nghiệm Level 1: ${totalScore}/10 điểm`,
                    score: totalScore,
                    timestamp: serverTimestamp()
                });

                if(pass) {
                    const userRef = doc(db, "users_progress", userUid);
                    const userSnap = await getDoc(userRef);
                    let currentLevel = 1;
                    if(userSnap.exists()) currentLevel = userSnap.data().currentLevel || 1;

                    if(currentLevel < 2) {
                        await setDoc(userRef, { currentLevel: 2, lastPassed: serverTimestamp() }, { merge: true });
                    }
                }
            } catch (e) { console.error(e); }
        }
    };

    // Timer (30 minutes)
    let totalSeconds = 1200; 
    const timerCircle = document.getElementById('timer-circle');
    const timerText = document.getElementById('timer-text');
    const timerMini = document.getElementById('timer-mini');

    setInterval(() => {
        if(totalSeconds > 0) {
            totalSeconds--;
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            
            timerText.innerText = `${m} phút ${s < 10 ? '0'+s : s} giây`;
            timerMini.innerText = m;

            const percent = (totalSeconds / 1200) * 100;
            timerCircle.setAttribute('stroke-dasharray', `${percent}, 100`);
            
            if(totalSeconds < 300) timerCircle.classList.replace('text-orange-500', 'text-red-500');
        } else {
            submitQuiz();
        }
    }, 1000);
</script>

</body>
</html>
