<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta property="og:description" content="Nền tảng học tập Ngữ Văn tích hợp AI – hỗ trợ tự học thông minh, phân tích tác phẩm, luyện viết hiệu quả." />

    <style>
        /* --- CORE STYLES --- */
        :root {
            --primary: #FF8F50;
            --primary-gradient: linear-gradient(135deg, #FF8F50, #FF5E62);
            --text-main: #2D3436;
            --text-light: #636E72;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --blur: 25px;
            --sidebar-width: 260px;
            --discord-color: #5865F2;
            --discord-gradient: linear-gradient(135deg, #5865F2, #4752C4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: #FFF5EC; height: 100vh; overflow: hidden; display: flex; }

        /* --- BACKGROUND MESH --- */
        .background-blobs { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; animation: floatBlob 10s infinite alternate; }
        .blob-1 { width: 550px; height: 550px; background: #FCA96A; top: -100px; left: -100px; }
        .blob-2 { width: 450px; height: 450px; background: #FCD5B5; bottom: -80px; right: -80px; }
        @keyframes floatBlob { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 40px); } }

        /* --- MOBILE HEADER & OVERLAY (MỚI THÊM TỪ TRANG MẪU) --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; right: 0;
            height: 60px; background: white; z-index: 100;
            align-items: center; padding: 0 20px; border-bottom: 1px solid #eee;
        }
        #sidebar-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
            z-index: 998;
        }

        .dashboard-container { width: 100%; height: 100%; position: relative; }

        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            height: 100%;
            background: var(--glass-bg); backdrop-filter: blur(var(--blur));
            border-left: 1px solid var(--glass-border); padding: 40px 50px;
            overflow-y: auto; display: flex; flex-direction: column; position: relative;
            -webkit-overflow-scrolling: touch; /* Mượt hơn trên iOS */
        }

        /* --- HEADER --- */
        .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; width: 100%; }
        .welcome-text h2 { font-size: 2rem; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; }
        .user-avatar { width: 55px; height: 55px; background: var(--primary-gradient); border-radius: 18px; display: flex; justify-content: center; align-items: center; color: white; font-weight: 800; font-size: 1.3rem; box-shadow: 0 10px 25px rgba(255, 143, 80, 0.3); transform: rotate(-5deg); transition: 0.3s; cursor: pointer; }
        .user-avatar:hover { transform: rotate(0deg) scale(1.1); }

        /* --- DISCORD CARD (Balanced Size) --- */
        .community-center { 
            flex: 1; display: flex; justify-content: center; align-items: center; padding-bottom: 50px;
            perspective: 1200px;
        }

        .discord-card-compact {
            width: 100%; max-width: 850px; padding: 50px 60px; border-radius: 45px;
            display: flex; align-items: center; gap: 45px; position: relative; overflow: hidden;
            border: 2px solid white; box-shadow: 0 30px 80px rgba(88, 101, 242, 0.12);
            background: linear-gradient(120deg, #ffffff 0%, #f4f7ff 50%, #ffffff 100%);
            background-size: 200% 200%; animation: auroraMove 12s ease infinite;
            transform-style: preserve-3d; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
        }
        
        @keyframes auroraMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .discord-card-compact:hover {
            transform: translateY(-10px) rotateX(3deg) rotateY(-3deg);
            box-shadow: 0 45px 100px rgba(88, 101, 242, 0.18);
        }

        .discord-card-compact::before {
            content: ''; position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-25deg); transition: 0.8s; z-index: 1; pointer-events: none;
        }
        .discord-card-compact:hover::before { left: 150%; }

        .dc-logo-side {
            width: 120px; height: 120px; background: var(--discord-gradient);
            border-radius: 35px; display: flex; justify-content: center; align-items: center;
            font-size: 4.5rem; color: white; flex-shrink: 0;
            box-shadow: 0 15px 35px rgba(88, 101, 242, 0.3);
            animation: breathe 3s ease-in-out infinite;
            position: relative; z-index: 2; transform: translateZ(40px);
        }

        @keyframes breathe { 0%, 100% { transform: scale(1) translateZ(40px); } 50% { transform: scale(1.05) translateZ(40px); } }

        .dc-content-side { flex: 1; text-align: left; position: relative; z-index: 2; transform: translateZ(25px); }
        .dc-title { font-size: 2.2rem; font-weight: 900; color: var(--text-main); margin-bottom: 12px; letter-spacing: -1px; line-height: 1.1; }
        .dc-desc { font-size: 1.05rem; color: var(--text-light); line-height: 1.6; margin-bottom: 28px; }
        .dc-desc strong { color: var(--discord-color); font-weight: 800; }

        .btn-join-discord {
            background: var(--discord-color); color: white; padding: 16px 45px;
            border-radius: 100px; font-weight: 800; font-size: 1.15rem;
            text-decoration: none; display: inline-flex; align-items: center; gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3); border: none; cursor: pointer;
        }

        .btn-join-discord:hover {
            transform: scale(1.05); background: #4752C4;
            box-shadow: 0 15px 35px rgba(88, 101, 242, 0.4);
        }

        .dc-float { position: absolute; font-size: 2.5rem; opacity: 0.08; animation: floatIcon 6s infinite ease-in-out; pointer-events: none; z-index: 0; color: var(--discord-color); }
        .df-1 { top: 10%; right: 10%; } 
        .df-2 { bottom: 15%; right: 25%; font-size: 4rem; color: var(--primary); animation-delay: -2s; } 

        @keyframes floatIcon { 
            0%, 100% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-20px) rotate(10deg); } 
        }

        /* --- MOBILE OPTIMIZATION (CẬP NHẬT MỚI) --- */
        /* Ẩn nút toggle cũ vì đã có header mới */
        .menu-toggle { display: none; }

        @media (max-width: 768px) {
            /* Hiển thị Header Mobile & Overlay logic */
            .mobile-header { display: flex; z-index: 1000; }
            #sidebar-overlay.active { display: block; }

            /* Fix Sidebar - Ép menu về trái và ẩn đi */
            aside {
                position: fixed !important; 
                left: 0 !important; top: 0 !important; bottom: 0 !important;
                transform: translateX(-100%); 
                z-index: 9999 !important; 
                width: 280px !important; 
                background: white !important;
                transition: transform 0.3s ease-in-out !important;
            }
            aside.open { 
                transform: translateX(0) !important;
                box-shadow: 10px 0 50px rgba(0,0,0,0.2) !important;
            }

            /* Main Content Adjustments */
            .main-content { 
                margin-left: 0 !important; 
                width: 100% !important; 
                padding: 80px 20px 30px !important; /* Padding top 80px để tránh header đè */
            }

            /* Responsive Discord Card */
            .community-center { padding-bottom: 20px; align-items: flex-start; }
            .discord-card-compact { flex-direction: column; text-align: center; padding: 40px 25px; gap: 30px; }
            .dc-content-side { text-align: center; width: 100%; }
            .dc-logo-side { width: 90px; height: 90px; font-size: 3rem; }
            .dc-title { font-size: 1.6rem; }
            .dc-desc { font-size: 0.95rem; }
            .btn-join-discord { width: 100%; justify-content: center; font-size: 1rem; padding: 14px 20px; }
            .dc-float { display: none; }
            
            /* Typography Mobile */
            .user-header { margin-bottom: 20px; }
            .welcome-text h2 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="mobile-header lg:hidden">
        <button onclick="toggleSidebar()" class="text-orange-500 text-2xl mr-4 focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
        <div class="flex items-center gap-2">
            <img src="../LOGO.WEBP" alt="Logo" class="w-8 h-8">
            <span class="font-black text-orange-500 text-lg">HOPVAN</span>
        </div>
    </div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="dashboard-container">
        <div id="menu-placeholder"></div>

        <main class="main-content">
            <div class="user-header">
                <div class="welcome-text">
                    <h2 id="welcome-name">Xin chào,</h2>
                    <p>Hãy cùng bắt đầu học tập cùng với Hopvan nhé!</p>
                </div>
                <div class="user-avatar" id="avatar-initial"></div>
            </div>

            <div class="community-center">
                <div class="discord-card-compact">
                    <i class="fab fa-discord dc-float df-1"></i>
                    <i class="fas fa-feather-alt dc-float df-2"></i>

                    <div class="dc-logo-side">
                        <i class="fab fa-discord"></i>
                    </div>

                    <div class="dc-content-side">
                        <h1 class="dc-title">Gia nhập Server Hopvan</h1>
                        <p class="dc-desc">
                            Cùng <strong>10,000+ bạn học</strong> trao đổi tài liệu, livestream chữa đề và giải đáp thắc mắc về môn Ngữ Văn.
                        </p>
                        <button id="btn-discord-action" class="btn-join-discord">
                            <i class="fab fa-discord"></i> Tham gia ngay
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script src="../chatbot.js"></script>

    <script>
        // --- LOGIC SIDEBAR TOGGLE (MỚI) ---
        window.toggleSidebar = () => {
            // Lấy sidebar (vì sidebar được load động từ menu.html nên dùng querySelector 'aside')
            const sidebar = document.querySelector('aside');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
                
                // Khóa cuộn body khi mở menu
                if (sidebar.classList.contains('open')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            }
        };

        fetch('menu.html')
            .then(res => res.text())
            .then(html => {
                const ph = document.getElementById('menu-placeholder');
                ph.innerHTML = html;
                ph.querySelectorAll('script').forEach(s => eval(s.innerText));
                
                setTimeout(() => {
                    const links = ph.querySelectorAll('.sb-link');
                    links.forEach(l => {
                        if(l.getAttribute('href') && l.getAttribute('href').includes('community')) l.classList.add('active');
                        else l.classList.remove('active');
                    });
                }, 100);

                document.addEventListener('request-logout', () => {
                    if(confirm("Bạn muốn đăng xuất?")) window.dispatchEvent(new Event('perform-logout'));
                });
            })
            .catch(err => console.error("Lỗi Menu:", err));
    </script>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. CẤU HÌNH FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE", 
            authDomain: "hopvan-9a648.firebaseapp.com", 
            projectId: "hopvan-9a648", 
            storageBucket: "hopvan-9a648.appspot.com", 
            messagingSenderId: "429347196227", 
            appId: "1:429347196227:web:917b8d019f0efd0f7833f6", 
            measurementId: "G-1BG8PSRG0R" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 3. KIỂM TRA ĐĂNG NHẬP
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const name = user.displayName || user.email.split('@')[0];
                document.getElementById('welcome-name').textContent = `Xin chào, ${name}`;
                document.getElementById('avatar-initial').textContent = name.charAt(0).toUpperCase();
            } else {
                window.location.href = "../log.html";
            }
        });

        // 4. XỬ LÝ LỆNH ĐĂNG XUẤT (KHỚP VỚI MENU.HTML)
        window.addEventListener('trigger-firebase-signout', async () => {
            try {
                await signOut(auth);
                console.log("Đã ngắt kết nối tài khoản.");
                window.location.href = "../index.html"; 
            } catch (error) {
                alert("Lỗi khi thoát: " + error.message);
            }
        });

        // 5. GIA NHẬP DISCORD (LƯU DATABASE)
        const discordBtn = document.getElementById('btn-discord-action');
        if(discordBtn) {
            discordBtn.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (user) {
                    try {
                        await addDoc(collection(db, "activities"), {
                            uid: user.uid,
                            action: "Gia nhập Cộng đồng Discord",
                            timestamp: serverTimestamp()
                        });
                    } catch (e) { console.error("Lưu DB lỗi nhưng vẫn mở link:", e); }
                }
                window.open("https://discord.gg/EhsQyEAk2k", "_blank");
            });
        }

    fetch('menu.html')
    .then(res => res.text())
    .then(html => {
        const placeholder = document.getElementById('menu-placeholder');
        placeholder.innerHTML = html;
        
        // --- QUAN TRỌNG: Ép chạy lại script của menu ---
        const scripts = placeholder.querySelectorAll('script');
        scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            newScript.text = oldScript.text;
            document.body.appendChild(newScript);
        });

        // --- BƯỚC QUYẾT ĐỊNH: Ra lệnh highlight mục Cộng đồng ---
        setTimeout(() => {
            if (typeof window.forceActiveMenu === 'function') {
                window.forceActiveMenu('community');
            }
        }, 100); // Đợi 100ms để đảm bảo DOM đã render xong
    });
    </script>
</body>
