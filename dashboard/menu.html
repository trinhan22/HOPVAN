<script>
    (function() {
        // --- 1. LOGIC HIGHLIGHT ∆ØU TI√äN CAO (CH·ªêNG L·ªñI NETLIFY & ƒê√öP) ---
        const path = window.location.pathname.toLowerCase();
        const links = document.querySelectorAll('.sb-link');
        
        let matchedId = null;

        // ∆Øu ti√™n t√¨m c√°c t·ª´ kh√≥a ƒë·∫∑c th√π trong URL tr∆∞·ªõc
        if (path.includes('congdong')) {
            matchedId = 'community';
        } else if (path.includes('phongluyende')) {
            matchedId = 'practice';
        } else if (path.includes('bantinvanhoc')) {
            matchedId = 'news';
        } else if (path.includes('nhatkyhoctap')) {
            matchedId = 'journal';
        } 
        // N·∫øu kh√¥ng kh·ªõp c√°c trang tr√™n, m·ªõi x√©t ƒë·∫øn trang ch·ªß/dashboard
        else if (path.includes('index') || path.includes('dashboard') || path === '/' || path.endsWith('/')) {
            matchedId = 'overview';
        }

        // Th·ª±c hi·ªán s√°ng ƒë√®n duy nh·∫•t m·ªôt m·ª•c
        links.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-id') === matchedId) {
                link.classList.add('active');
            }
        });

        // --- 2. C√ÅC S·ª∞ KI·ªÜN N√öT B·∫§M ---
        const modal = document.getElementById('modal-feedback-menu');
        const btnFb = document.getElementById('btn-fb-trigger');
        const btnClose = document.getElementById('close-fb-menu');

        if(btnFb) btnFb.onclick = () => modal.style.display = 'flex';
        if(btnClose) btnClose.onclick = () => modal.style.display = 'none';

        // Formspree AJAX (G·ª≠i th·∫≠t)
        const form = document.getElementById('formspree-menu');
        if(form) {
            form.onsubmit = async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-submit-fb');
                btn.innerText = "ƒêang g·ª≠i..."; btn.disabled = true;
                try {
                    const res = await fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' } });
                    if (res.ok) { alert("C·∫£m ∆°n b·∫°n! ‚ù§Ô∏è"); form.reset(); modal.style.display = 'none'; }
                } catch (err) { alert("L·ªói g·ª≠i th∆∞!"); }
                finally { btn.innerText = "G·ª≠i ngay"; btn.disabled = false; }
            };
        }

        // ƒêƒÉng xu·∫•t v√† ƒëi·ªÅu h∆∞·ªõng ra trang ch·ªß kh√°ch
        const btnLogout = document.getElementById('btn-logout-trigger');
        if(btnLogout) {
            btnLogout.onclick = () => {
                if(confirm("B·∫°n mu·ªën ƒëƒÉng xu·∫•t kh·ªèi Hopvan?")) {
                    // T√≠n hi·ªáu cho Firebase x·ª≠ l√Ω SignOut
                    window.dispatchEvent(new Event('trigger-firebase-signout'));
                    // Chuy·ªÉn v√πng v·ªÅ trang ch·ªß kh√°ch (../index.html)
                    setTimeout(() => { window.location.href = "../index.html"; }, 500);
                }
            };
        }

        // Mobile Toggle Global
        window.toggleSidebarGlobal = function() {
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sb-overlay');
            sidebar.classList.toggle('open');
            overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        };
        document.getElementById('sb-overlay').onclick = window.toggleSidebarGlobal;
    })();
</script>
