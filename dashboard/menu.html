<script>
    (function() {
        // --- LOGIC HIGHLIGHT SI√äU C·∫§P ---
        const currentURL = window.location.href.toLowerCase();
        const links = document.querySelectorAll('.sb-link');

        links.forEach(link => {

            // L·∫•y t·ª´ kh√≥a nh·∫≠n di·ªán t·ª´ href (v√≠ d·ª•: bantinvanhoc.html -> bantinvanhoc)
            const href = link.getAttribute('href').toLowerCase();

            // N·∫øu URL hi·ªán t·∫°i c√≥ ch·ª©a t·ª´ kh√≥a c·ªßa link, th√¨ s√°ng ƒë√®n
            // V√≠ d·ª•: URL l√† /dashboard/congdong th√¨ pageKey 'congdong' s·∫Ω kh·ªõp
            if (currentURL.includes(pageKey) && pageKey !== "index") {

        // X·ª≠ l√Ω ri√™ng cho Trang ch·ªß (Tr∆∞·ªùng h·ª£p URL tr·ªëng ho·∫∑c k·∫øt th√∫c b·∫±ng index/dashboard)
        const isHome = currentURL.endsWith('/') || currentURL.includes('index') || (currentURL.includes('dashboard') && !currentURL.includes('congdong') && !currentURL.includes('phongluyende'));
