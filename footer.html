<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
.footer {
  background: #fff;
  font-family: Arial, sans-serif;
  color: #333;
  border-top: 1px solid #eee;
}
.footer-top ul {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 50px;
  padding: 0;
  margin: 0;
}
.footer-top ul li a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 14px;
}
.footer-middle {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 1000px;
  margin: 15px auto;
  padding: 0 20px;
  gap: 20px;
}
.footer-left img {
  width: 65px;
  margin-bottom: 10px;
}
.footer-left p,
.footer-right p {
  font-size: 13px;
  margin: 3px 0;
}
.footer-links a {
  color: #fca96a;
  text-decoration: none;
  margin-right: 8px;
  font-size: 13px;
}
.footer-subscribe .title {
  font-weight: bold;
  margin-bottom: 5px;
}
.footer-subscribe .note {
  font-size: 13px;
  margin-bottom: 10px;
}
.footer-subscribe button {
  background: #fca96a;
  color: #fff;
  border: none;
  padding: 8px 14px;
  font-size: 14px;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}
.footer-bottom {
  text-align: center;
  font-size: 13px;
  color: #666;
  padding: 15px;
  border-top: 1px solid #ddd;
}
@media (max-width: 768px) {
  .footer-middle {
    flex-direction: column;
    text-align: center;
  }
  .footer-subscribe button {
    margin: 0 auto;
  }
}
.footer-top {
  position: relative;
  padding: 20px 0;
  text-align: center;
}

.footer-top::after {
  content: "";
  display: block;
  width: 1000px; /* ✅ Độ dài dải màu */
  height: 2px;
  background: #fca96a;
  margin: 20px auto 0;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.footer-left img {
  width: 60px;
  transform: translateY(6px); /* 10px xuống, có thể tăng/giảm */
}

.footer-texts {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.footer-title {
  font-size: 15px;
  font-weight: bold;
  margin: 0;
}

.footer-subtitle {
  font-size: 13px;
  font-style: italic;
  margin: 0;
}

/* Link email */
.footer-right a {
  color: #fca96a;
  text-decoration: none;
}
.footer-right a:hover {
  text-decoration: underline;
}

/* Đẩy phần ứng tuyển lên ngang hàng */
.footer-subscribe {
  display: flex;
  flex-direction: column;
  justify-content: center; /* ✅ Căn giữa theo chiều dọc */
}

.apply-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: #fca96a;
  color: #fff;
  text-decoration: none;
  padding: 8px 14px;
  font-size: 14px;
  border-radius: 10px;
  transition: background 0.3s ease;
}

.apply-btn:hover {
  background: #fca96a;
}

.footer-middle {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr; /* 3 cột bằng nhau */
  align-items: center; /* ✅ Canh giữa theo chiều dọc */
  max-width: 1000px;
  margin: 15px auto;
  padding: 0 20px;
  gap: 70px;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.apply-btn {
  display: flex;
  justify-content: center;  /* ✅ Canh chữ và icon ở giữa */
  align-items: center;
  gap: 6px;
  background: #fca96a;
  color: #fff;
  text-decoration: none;
  padding: 6px 12px;   /* ✅ Nút nhỏ hơn */
  font-size: 13px;     /* ✅ Chữ nhỏ hơn */
  border-radius: 8px;
  transition: background 0.3s ease;
  width: 120px;        /* ✅ Đặt chiều rộng cố định để cân đối */
}

.apply-btn:hover {
  background: #fca96a;
}

.footer-subscribe {
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* ✅ Đẩy lên trên */
  align-items: flex-start;      /* ✅ Canh trái */
  margin-top: -15px;           /* ✅ Kéo toàn bộ khối lên */
}

.footer-subscribe .title {
  margin-bottom: 12px; /* ✅ Tăng khoảng cách với nút */
}

.footer-middle {
  display: flex;
  justify-content: space-around; /* ✅ Căn đều ba khối */
  align-items: center;          /* ✅ Căn giữa theo chiều dọc */
  max-width: 1000px;
  margin: 15px auto;
  padding: 0 20px;
  gap: 50px;
}

.footer-subscribe {
  display: flex;
  flex-direction: column;
  align-items: right;   /* ✅ Canh giữa */
  text-align: center;    /* ✅ Chữ nằm giữa */
  gap: 0px;             /* ✅ Khoảng cách giữa title và nút */
}

.footer {
  background: #333 !important;  /* Nền đen */
  color: #fff !important;       /* Chữ trắng */
}

.footer-top ul li a {
  color: #fff !important;       /* Link màu trắng */
}

.footer-title,
.footer-subtitle,
.footer-right p,
.footer-right strong {
  color: #fff !important;       /* Chữ trắng */
}

.footer-right a {
  color: #fca96a !important;    /* Link email màu cam */
}

.footer-bottom {
  color: #ccc !important;       /* Chữ xám nhạt */
  border-top: 1px solid #333 !important;
}

.apply-btn {
  background: #fca96a !important;
  color: #fff !important;
}

.apply-btn:hover {
  background: #ff9747 !important;
}

* {
  border: none !important;
}

.footer-texts {
  display: flex;
  flex-direction: column;
  text-align: center;
  line-height: 1.3; /* ✅ Tăng khoảng cách giữa 2 dòng */
}

.footer-title {
  font-size: 15px;
  font-weight: bold;
  margin: 0 0 2px 0; /* ✅ Giảm khoảng cách dưới tiêu đề */
}

.footer-subtitle {
  font-size: 13px;
  font-style: italic;
  margin: 2px 0 0 0; /* ✅ Thêm khoảng cách trên cho dòng dưới */
}

.footer-texts {
  margin-top: 0px; /* ✅ Logo cách chữ ra một chút */
}

.footer-top::after {
  content: "";
  display: block;
  width: 955px; /* ✅ Độ dài mặc định trên desktop */
  height: 2px;
  background: #fca96a;
  margin: 20px auto 0;
}

/* ✅ Khi màn hình nhỏ hơn 768px */
@media (max-width: 768px) {
  .footer-top::after {
    width: 315px; /* ✅ Thu ngắn line cho mobile */
  }
}
@media (max-width: 768px) {
  .footer-subscribe {
    display: flex;
    flex-direction: column;
    align-items: center; /* ✅ Căn giữa nội dung trong mobile */
    text-align: center;
  }

  .footer-subscribe .apply-btn {
    margin: 8px auto 0; /* ✅ Đặt nút vào giữa */
  }
}

@media (max-width: 768px) {
  .footer-top ul {
    flex-direction: row;    /* ✅ Giữ hàng ngang */
    gap: 20px;              /* ✅ Giảm khoảng cách giữa các mục (desktop đang là 50px) */
    flex-wrap: wrap;        /* ✅ Cho phép xuống hàng nếu thiếu chỗ */
    justify-content: center;
  }

  .footer-top ul li a {
    font-size: 12.5px;      /* ✅ Nhỏ lại chữ */
    line-height: 1.3;       /* ✅ Giãn dòng nhẹ hơn */
    font-weight: 600;
  }
}
</style>

      <li><a href="#about" class="hover:text-[var(--accent)]">VỀ CHÚNG TÔI</a></li>
      <li><a href="#" class="hover:text-[var(--accent)]">DÙNG THỬ MIỄN PHÍ</a></li>
    </ul>
  </div>

<div class="footer-middle">
  <!-- Cột bên trái -->
<div class="footer-left">

    <img src="logo.webp" alt="Logo">

  </div>

  <div class="footer-bottom">
    © 2025 hopvan.netlify.app
  </div>
</footer>
</body>
</html>
