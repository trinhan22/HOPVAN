<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hopvan - Phòng Luyện Đề AI</title>
    <link rel="icon" type="image/webp" href="../LOGO.WEBP" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- STYLE ĐỒNG BỘ VỚI DASHBOARD --- */
        :root { --primary: #FF8F50; --primary-gradient: linear-gradient(135deg, #FF8F50, #FF5E62); --text-main: #2D3436; --text-light: #636E72; --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(255, 255, 255, 0.9); --blur: 30px; --sidebar-width: 260px; }
        
        body { background-color: #FFF5EC; height: 100vh; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; }
        
        .background-blobs { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatBlob 10s infinite alternate; }
        .blob-1 { width: 500px; height: 500px; background: #FCA96A; top: -100px; left: -100px; }
        .blob-2 { width: 400px; height: 400px; background: #FCD5B5; bottom: -50px; right: -50px; }
        @keyframes floatBlob { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        .dashboard-container { display: flex; width: 100%; height: 100%; position: relative; }

        /* Main Content đẩy sang phải nhường chỗ cho Menu */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            height: 100%;
            background: var(--glass-bg); backdrop-filter: blur(var(--blur));
            border-left: 1px solid var(--glass-border);
            padding: 30px; overflow-y: auto; position: relative;
        }

        /* (Các style luyện đề giữ nguyên như cũ) */
        .practice-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .user-avatar { width: 55px; height: 55px; background: var(--primary-gradient); border-radius: 18px; display: flex; justify-content: center; align-items: center; color: white; font-weight: 800; font-size: 1.4rem; box-shadow: 0 8px 20px rgba(255, 143, 80, 0.3); transform: rotate(-5deg); }
        .prompt-card { background: white; border-radius: 24px; padding: 30px; margin-bottom: 25px; border: 1px solid rgba(255, 143, 80, 0.2); }
        .workspace-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; flex: 1; min-height: 450px; }
        .editor-box { background: white; border-radius: 24px; border: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; overflow: hidden; height: 100%; position: relative; }
        .writing-area { flex: 1; width: 100%; padding: 25px; border: none; outline: none; resize: none; font-size: 1.05rem; line-height: 1.8; }
        .ai-result-view { padding: 25px; font-size: 1.05rem; line-height: 1.8; overflow-y: auto; height: 100%; background-color: #fafafa; }
        .loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.95); z-index: 60; display: none; justify-content: center; align-items: center; flex-direction: column; border-radius: 24px; }
        .dot { width: 12px; height: 12px; background: var(--primary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .diff-del { background-color: #ffe5e5; color: #d63031; text-decoration: line-through; padding: 0 4px; border-radius: 4px; }
        .diff-add { background-color: #e3f9e5; color: #00b894; font-weight: 700; padding: 0 4px; border-radius: 4px; }

        @media (max-width: 768px) {
            .main-content { margin-left: 0; width: 100%; padding: 20px 15px; }
            .workspace-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="dashboard-container">
        
        <div id="menu-placeholder"></div>

        <main class="main-content">
            <div class="loading-overlay" id="loading-overlay">
                <i class="fas fa-robot text-5xl mb-4 text-[#FF8F50]"></i>
                <h3 class="text-2xl font-bold text-gray-800">AI đang chấm bài...</h3>
                <div class="flex gap-2 mt-4"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            </div>

            <div class="user-header practice-header">
                <div class="flex items-center gap-4">
                    <div class="menu-toggle md:hidden" onclick="toggleSidebarGlobal()">
                        <i class="fas fa-bars text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-extrabold text-[#2D3436]">Phòng Luyện Đề AI</h2>
                        <p class="text-sm text-gray-500">Dữ liệu được đồng bộ hóa với Dashboard</p>
                    </div>
                </div>
                <div class="user-avatar" id="avatar-initial">H</div>
            </div>

            <div class="flex flex-wrap gap-4 mb-6">
                <select class="px-6 py-3 rounded-full border border-gray-200 font-bold outline-none cursor-pointer bg-white" id="topic-select">
                    <option value="nlxh">Nghị luận xã hội</option>
                    <option value="nlvh">Nghị luận văn học</option>
                    <option value="doc-hieu">Đọc hiểu văn bản</option>
                </select>
                <div class="bg-black text-white px-6 py-3 rounded-full font-bold flex items-center gap-3">
                    <i class="fas fa-clock text-orange-400"></i> <span id="timer">30:00</span>
                </div>
            </div>

            <div class="prompt-card">
                <div class="flex justify-between items-center mb-4">
                    <span class="bg-orange-100 text-orange-600 px-4 py-1 rounded-full font-bold text-xs">ĐỀ BÀI NGẪU NHIÊN</span>
                    <button class="text-sm font-bold text-gray-400 hover:text-orange-500 transition" onclick="randomizeQuestion()">
                        <i class="fas fa-sync-alt mr-1"></i> Đổi đề
                    </button>
                </div>
                <div id="prompt-text" class="text-lg font-bold text-[#2D3436]">Đang lấy dữ liệu đề thi...</div>
                <div id="prompt-hint" class="mt-2 text-sm text-gray-500 italic opacity-80"></div>
            </div>

            <div class="workspace-grid">
                <div class="editor-box shadow-sm">
                    <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <span class="font-bold text-sm text-gray-600 uppercase tracking-wider">Bài làm của bạn</span>
                        <span id="word-count" class="text-xs font-bold bg-gray-200 px-2 py-1 rounded">0 từ</span>
                    </div>
                    <textarea class="writing-area" id="student-essay" placeholder="Bắt đầu viết bài của bạn tại đây..."></textarea>
                </div>

                <div class="editor-box shadow-sm">
                    <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <span class="font-bold text-sm text-gray-600 uppercase tracking-wider">Kết quả từ AI</span>
                        <button id="submit-btn" class="bg-gradient-to-r from-orange-400 to-red-500 text-white px-5 py-1.5 rounded-full font-bold text-sm hover:scale-105 transition active:scale-95 shadow-md">Nộp bài</button>
                    </div>
                    <div class="ai-result-view" id="ai-correction-box">
                        <div class="flex flex-col items-center justify-center h-full text-gray-300">
                            <i class="fas fa-file-signature text-6xl mb-4"></i>
                            <p class="font-bold">Nhấn "Nộp bài" để nhận xét bài làm</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8" id="overall-feedback-box" style="display: none;">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
                    <div class="p-6 bg-white rounded-3xl border border-green-100">
                        <h4 class="text-green-600 font-extrabold mb-4"><i class="fas fa-check-circle mr-2"></i> Điểm tốt</h4>
                        <ul class="space-y-2 text-sm leading-relaxed" id="idea-list"></ul>
                    </div>
                    <div class="p-6 bg-white rounded-3xl border border-red-100">
                        <h4 class="text-red-500 font-extrabold mb-4"><i class="fas fa-exclamation-triangle mr-2"></i> Cần cải thiện</h4>
                        <ul class="space-y-2 text-sm leading-relaxed" id="missing-list"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 1. Fetch Menu
        fetch('menu.html')
            .then(res => res.text())
            .then(html => {
                const ph = document.getElementById('menu-placeholder');
                ph.innerHTML = html;
                ph.querySelectorAll('script').forEach(s => eval(s.innerText));
                
                // Highlight menu Luyện đề
                setTimeout(() => {
                    document.querySelectorAll('.sb-link').forEach(l => {
                        if(l.getAttribute('href').includes('phongluyende')) l.classList.add('active');
                        else l.classList.remove('active');
                    });
                }, 100);

                document.addEventListener('request-logout', () => {
                    if(confirm("Bạn muốn đăng xuất?")) window.dispatchEvent(new Event('perform-logout'));
                });
            });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Config Firebase (Giữ nguyên)
        const firebaseConfig = { apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE", authDomain: "hopvan-9a648.firebaseapp.com", projectId: "hopvan-9a648", storageBucket: "hopvan-9a648.appspot.com", messagingSenderId: "429347196227", appId: "1:429347196227:web:917b8d019f0efd0f7833f6", measurementId: "G-1BG8PSRG0R" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // API Gemini (Giữ nguyên)
        const API_KEY = "AIzaSyCJGobJ4mYxgfDnsHLaIwWmtL_z12sHSRc"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

        // A. ĐỒNG BỘ THÔNG TIN USER
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const name = user.displayName || user.email;
                document.getElementById('avatar-initial').textContent = name.charAt(0).toUpperCase();
            } else {
                window.location.href = "../log.html";
            }
        });

        window.addEventListener('perform-logout', () => signOut(auth).then(() => window.location.href = "../index.html"));

        // B. QUẢN LÝ BỘ ĐỀ
        let allQuestions = {}; 
        async function loadQuestions() {
            try {
                const res = await fetch('questions.json');
                allQuestions = await res.json();
                randomizeQuestion();
            } catch (e) { document.getElementById('prompt-text').innerText = "Vui lòng kiểm tra file questions.json"; }
        }

        window.randomizeQuestion = function() {
            const type = document.getElementById('topic-select').value;
            const list = allQuestions[type];
            if (list && list.length > 0) {
                const q = list[Math.floor(Math.random() * list.length)];
                document.getElementById('prompt-text').innerText = q.topic;
                document.getElementById('prompt-hint').innerText = "Gợi ý: " + q.hint;
            }
        }
        document.getElementById('topic-select').addEventListener('change', randomizeQuestion);
        loadQuestions();

        // C. CHẤM BÀI VÀ ĐỒNG BỘ FIREBASE
        const essayInput = document.getElementById('student-essay');
        essayInput.addEventListener('input', () => {
            const count = essayInput.value.trim() ? essayInput.value.trim().split(/\s+/).length : 0;
            document.getElementById('word-count').innerText = `${count} từ`;
        });

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const content = essayInput.value.trim();
            if (content.length < 20) return alert("Bài làm tối thiểu 20 từ!");

            const loading = document.getElementById('loading-overlay');
            loading.style.display = 'flex';

            const promptText = document.getElementById('prompt-text').innerText;
            const topicName = document.getElementById('topic-select').selectedOptions[0].text;
            const systemPrompt = `Bạn là giáo viên Văn chuyên nghiệp. Chấm bài và trả về JSON chuẩn: {"correction_html": "bản sửa lỗi bài làm", "idea_feedback": ["điểm tốt 1"], "missing_points": ["điểm cần sửa 1"]}`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\nĐề: " + promptText + "\nBài làm: " + content }] }] })
                });

                const data = await response.json();
                const rawResponse = data.candidates[0].content.parts[0].text;
                const result = JSON.parse(rawResponse.replace(/```json/g, '').replace(/```/g, '').trim());

                // Hiển thị kết quả lên UI
                document.getElementById('ai-correction-box').innerHTML = result.correction_html;
                document.getElementById('idea-list').innerHTML = result.idea_feedback.map(i => `<li>• ${i}</li>`).join('');
                document.getElementById('missing-list').innerHTML = result.missing_points.map(i => `<li>• ${i}</li>`).join('');
                document.getElementById('overall-feedback-box').style.display = 'block';

                // === D. LƯU HOẠT ĐỘNG VÀO DATABASE ===
                if (auth.currentUser) {
                    await addDoc(collection(db, "activities"), {
                        uid: auth.currentUser.uid,
                        action: "Luyện đề: " + topicName,
                        topic: promptText,
                        timestamp: serverTimestamp()
                    });
                }

            } catch (error) {
                alert("Lỗi AI hoặc Database: " + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Timer
        let time = 1800;
        setInterval(() => {
            if(time > 0) {
                time--;
                const m = Math.floor(time/60), s = time%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            }
        }, 1000);
    </script>
</body>
</html>
