<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hopvan - Phòng Luyện Đề AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- 1. GIAO DIỆN DASHBOARD (BENTO GRID) --- */
        :root {
            --primary: #FF8F50;
            --primary-gradient: linear-gradient(135deg, #FF8F50, #FF5E62);
            --text-main: #2D3436;
            --text-light: #636E72;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --sidebar-width: 260px;
        }

        body { background-color: #FFF5EC; height: 100vh; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text-main); display: flex; }
        .background-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatBlob 10s infinite alternate; }
        .blob-1 { width: 500px; height: 500px; background: #FCA96A; top: -100px; left: -100px; }
        .blob-2 { width: 400px; height: 400px; background: #FCD5B5; bottom: -50px; right: -50px; animation-delay: -5s; }
        @keyframes floatBlob { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        .dashboard-container { display: flex; width: 100%; height: 100%; padding: 20px; gap: 20px; }
        
        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.8); border-radius: 24px; display: flex; flex-direction: column; padding: 30px 20px; transition: 0.3s; z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; text-decoration: none; padding-left: 10px; }
        .logo span { font-size: 1.5rem; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu-list { list-style: none; display: flex; flex-direction: column; gap: 8px; flex: 1; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 14px 20px; border-radius: 14px; color: var(--text-light); font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.3s; text-decoration: none; }
        .menu-item:hover { background: rgba(255, 143, 80, 0.1); color: var(--primary); }
        .menu-item.active { background: var(--primary-gradient); color: white; box-shadow: 0 5px 15px rgba(255, 94, 98, 0.3); }
        .logout-btn { margin-top: auto; display: flex; align-items: center; gap: 12px; padding: 15px 20px; color: #FF5E62; font-weight: 700; cursor: pointer; border: 1px solid rgba(255, 94, 98, 0.2); background: rgba(255, 255, 255, 0.5); border-radius: 14px; transition: all 0.3s; }

        /* Main Content */
        .main-content { flex: 1; background: var(--glass-bg); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.8); border-radius: 24px; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }

        /* Header */
        .practice-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header-title h2 { font-size: 1.8rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; }
        .header-title p { color: var(--text-light); font-size: 0.95rem; }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .topic-select { padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1); background: white; font-weight: 700; color: var(--text-main); outline: none; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: 0.3s; }
        .timer-badge { background: linear-gradient(135deg, #2D3436 0%, #000 100%); color: white; padding: 10px 25px; border-radius: 50px; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; }

        /* Prompt Card */
        .prompt-card { background: linear-gradient(135deg, #ffffff 0%, #fffbf5 100%); border-radius: 24px; padding: 30px; margin-bottom: 25px; border: 1px solid rgba(255, 143, 80, 0.2); box-shadow: 0 10px 30px rgba(255, 143, 80, 0.08); position: relative; transition: 0.3s; }
        .prompt-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .prompt-label { background: #FFF5EC; color: var(--primary); padding: 6px 15px; border-radius: 20px; font-weight: 800; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 8px; }
        .refresh-btn { font-size: 0.9rem; color: var(--text-light); cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 6px; padding: 8px 16px; border-radius: 50px; background: white; border: 1px solid #eee; font-weight: 600; }
        .prompt-content { font-size: 1.1rem; line-height: 1.6; color: var(--text-main); font-weight: 500; }
        .prompt-hint { margin-top: 15px; font-size: 0.95rem; color: var(--text-light); font-style: italic; border-left: 3px solid #ddd; padding-left: 15px; }

        /* Workspace */
        .workspace-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; flex: 1; min-height: 500px; }
        .editor-box { background: white; border-radius: 24px; border: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; overflow: hidden; height: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.02); transition: 0.3s; position: relative; }
        .editor-box:focus-within { border-color: var(--primary); box-shadow: 0 10px 40px rgba(255, 143, 80, 0.15); }
        .editor-toolbar { padding: 15px 25px; background: #fff; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .tool-label { font-weight: 800; color: var(--text-main); font-size: 1rem; display: flex; align-items: center; gap: 10px; }
        .word-count { font-size: 0.8rem; color: var(--text-light); background: #f5f5f5; padding: 5px 12px; border-radius: 20px; font-weight: 600; }
        .writing-area { flex: 1; width: 100%; padding: 25px; border: none; outline: none; resize: none; font-size: 1.05rem; line-height: 1.8; color: var(--text-main); background: transparent; font-family: inherit; }
        .ai-result-view { padding: 25px; font-size: 1.05rem; line-height: 1.8; color: var(--text-main); overflow-y: auto; height: 100%; background-color: #fafafa; }
        
        .submit-btn { background: var(--primary-gradient); color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; font-size: 0.95rem; box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4); }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255, 94, 98, 0.5); }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Feedback Grid */
        .feedback-section { margin-top: 30px; display: none; animation: slideUp 0.6s ease-out; padding-bottom: 50px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .feedback-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .fb-card { background: white; padding: 30px; border-radius: 24px; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .fb-header { font-size: 1.2rem; font-weight: 800; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; }
        .fb-list li { position: relative; padding-left: 30px; margin-bottom: 15px; line-height: 1.6; color: var(--text-main); font-size: 1rem; }
        .fb-list li::before { font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; left: 0; top: 3px; font-size: 1.1rem; }
        .fb-good .fb-header { color: #00b894; } .fb-good li::before { content: '\f00c'; color: #00b894; }
        .fb-bad .fb-header { color: #ff7675; } .fb-bad li::before { content: '\f071'; color: #ff7675; }

        /* Loading Animation */
        .loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 60; display: none; justify-content: center; align-items: center; flex-direction: column; border-radius: 24px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Diff Colors */
        .diff-del { background-color: #ffe5e5; color: #d63031; text-decoration: line-through; padding: 0 4px; border-radius: 4px; }
        .diff-add { background-color: #e3f9e5; color: #00b894; font-weight: 700; padding: 0 4px; border-radius: 4px; }

        @media (max-width: 900px) { .workspace-grid { grid-template-columns: 1fr; } .editor-box { min-height: 400px; } }
        @media (max-width: 768px) { .dashboard-container { padding: 10px; display: block; overflow-y: auto; } .sidebar { display: none; } .main-content { padding: 20px; } }
    </style>
</head>
<body>

    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <a href="../dashboard.html" class="logo"><img src="../LOGO.WEBP" width="40"> <span>HOPVAN</span></a>
            <ul class="menu-list">
                <a href="../dashboard.html" class="menu-item"><i class="fas fa-home"></i> Tổng quan</a>
                <a href="#" class="menu-item active"><i class="fas fa-pen-nib"></i> Phòng luyện đề</a>
            </ul>
            <button class="logout-btn" id="btn-logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </aside>

        <main class="main-content">
            <div class="loading-overlay" id="loading-overlay">
                <div class="loader"></div>
                <h3 class="text-xl font-bold text-gray-800">AI đang phân tích...</h3>
            </div>

            <div class="practice-header">
                <div class="header-title">
                    <h2>Phòng luyện đề AI</h2>
                    <p>Sử dụng công nghệ Gemini 1.5 Flash</p>
                </div>
                <div class="header-actions">
                    <select class="topic-select" id="topic-select">
                        <option value="nlxh">Nghị luận xã hội</option>
                        <option value="nlvh">Nghị luận văn học</option>
                        <option value="doc-hieu">Đọc hiểu</option>
                    </select>
                    <div class="timer-badge"><i class="fas fa-clock"></i> <span id="timer">30:00</span></div>
                </div>
            </div>

            <div class="prompt-card">
                <div class="prompt-header">
                    <div class="prompt-label"><i class="fas fa-lightbulb"></i> Đề bài</div>
                    <div class="refresh-btn" onclick="randomizeQuestion()"><i class="fas fa-sync-alt"></i> Đổi đề</div>
                </div>
                <div id="prompt-content-box">
                    <div class="prompt-content" id="prompt-text">Đang tải đề...</div>
                </div>
            </div>

            <div class="workspace-grid">
                <div class="editor-box">
                    <div class="editor-toolbar">
                        <span class="tool-label"><i class="fas fa-pencil-alt text-[#FF8F50]"></i> Bài làm</span>
                        <span class="word-count" id="word-count">0 từ</span>
                    </div>
                    <textarea class="writing-area" id="student-essay" placeholder="Nhập bài làm của bạn..."></textarea>
                </div>

                <div class="editor-box">
                    <div class="editor-toolbar">
                        <span class="tool-label"><i class="fas fa-magic text-[#FF8F50]"></i> Kết quả AI</span>
                        <button class="submit-btn" id="submit-btn">Nộp bài</button>
                    </div>
                    <div class="ai-result-view" id="ai-correction-box">
                        <p class="text-gray-400 text-center mt-10">Kết quả sẽ hiện ở đây</p>
                    </div>
                </div>
            </div>

            <div class="feedback-section" id="overall-feedback-box">
                <div class="feedback-grid">
                    <div class="fb-card fb-good">
                        <div class="fb-header"><i class="fas fa-check-circle"></i> Điểm tốt</div>
                        <ul class="fb-list" id="idea-feedback-list"></ul>
                    </div>
                    <div class="fb-card fb-bad">
                        <div class="fb-header"><i class="fas fa-exclamation-triangle"></i> Cần cải thiện</div>
                        <ul class="fb-list" id="missing-points-list"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // === API KEY TỪ SCRIPT HEALTH CARE (KEY MỚI CỦA BẠN) ===
        const API_KEY = "AIzaSyDj5hRnm0UMq8W_-pk-c9yzam2wrg4JSBM"; 
        
        // DÙNG MODEL 1.5-flash (MODEL CHUẨN ĐƯỢC GOOGLE KHUYÊN DÙNG HIỆN TẠI)
        // (Model 2.5 trong script bạn gửi là ảo, thực chất là 1.5 hoặc 2.0, mình dùng 1.5 cho chắc chắn chạy)
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const firebaseConfig = {
            apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE",
            authDomain: "hopvan-9a648.firebaseapp.com",
            projectId: "hopvan-9a648",
            storageBucket: "hopvan-9a648.appspot.com",
            messagingSenderId: "429347196227",
            appId: "1:429347196227:web:917b8d019f0efd0f7833f6",
            measurementId: "G-1BG8PSRG0R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Auth
        onAuthStateChanged(auth, (user) => {
            if (!user) { /* window.location.href = "../log.html"; */ }
        });
        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth).then(() => window.location.href = "../index.html"));

        // UI Helpers
        const essayInput = document.getElementById('student-essay');
        essayInput.addEventListener('input', () => {
            document.getElementById('word-count').innerText = `${essayInput.value.trim().split(/\s+/).length} từ`;
        });

        // Questions
        let allQuestions = {}; 
        async function loadQuestions() {
            try {
                const res = await fetch('questions.json');
                allQuestions = await res.json();
                randomizeQuestion();
            } catch (error) {
                console.error(error);
                allQuestions = { "nlxh": [{topic: "Viết về sự tử tế", hint: "..."}] };
                randomizeQuestion();
            }
        }

        window.randomizeQuestion = function() {
            const type = document.getElementById('topic-select').value;
            const list = allQuestions[type] || [];
            if (list.length > 0) {
                const q = list[Math.floor(Math.random() * list.length)];
                document.getElementById('prompt-content-box').innerHTML = `
                    <div class="prompt-content font-bold mb-2">${q.topic}</div>
                    <div class="prompt-hint text-sm text-gray-500 italic">${q.hint}</div>
                `;
            }
        }
        document.getElementById('topic-select').addEventListener('change', randomizeQuestion);
        loadQuestions();

        // Timer
        let timeLeft = 1800;
        setInterval(() => {
            if(timeLeft>=0) {
                document.getElementById('timer').innerText = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2,'0')}`;
                timeLeft--;
            }
        }, 1000);

        // === AI LOGIC (ÁP DỤNG CÁCH GỌI TỪ SCRIPT HEALTH CARE) ===
        // Hàm clean JSON mạnh mẽ
        function cleanJSON(text) {
            const firstBrace = text.indexOf('{');
            const lastBrace = text.lastIndexOf('}');
            if (firstBrace !== -1 && lastBrace !== -1) {
                return text.substring(firstBrace, lastBrace + 1);
            }
            return text;
        }

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const content = essayInput.value.trim();
            if (content.length < 10) return alert("Bài làm quá ngắn!");

            const loading = document.getElementById('loading-overlay');
            const btn = document.getElementById('submit-btn');
            loading.style.display = 'flex';
            btn.disabled = true;

            // Prompt được tinh chỉnh để trả về JSON
            const prompt = `Bạn là giáo viên Văn. Hãy chấm bài này.
            QUAN TRỌNG: Trả về kết quả dưới dạng JSON thuần túy (không markdown).
            Cấu trúc JSON:
            {
                "correction_html": "Bài sửa (dùng thẻ <span class='diff-del'>sai</span> và <span class='diff-add'>đúng</span>)",
                "good": ["Điểm tốt 1", "Điểm tốt 2"],
                "bad": ["Cần cải thiện 1", "Cần cải thiện 2"]
            }
            
            Đề bài: ${document.getElementById('prompt-content-box').innerText}
            Bài làm: ${content}`;

            try {
                // Fetch ĐƠN GIẢN (Giống script Health Care)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) throw new Error("Lỗi API Health Care: " + response.status);

                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0) {
                    let rawText = data.candidates[0].content.parts[0].text;
                    
                    // Xử lý JSON an toàn
                    try {
                        const cleanText = cleanJSON(rawText);
                        const result = JSON.parse(cleanText);
                        
                        document.getElementById('ai-correction-box').innerHTML = result.correction_html.replace(/\n/g, '<br>');
                        document.getElementById('idea-feedback-list').innerHTML = (result.good || []).map(i => `<li>${i}</li>`).join('');
                        document.getElementById('missing-points-list').innerHTML = (result.bad || []).map(i => `<li>${i}</li>`).join('');
                        
                        document.getElementById('overall-feedback-box').style.display = 'block';
                        document.getElementById('overall-feedback-box').scrollIntoView({ behavior: 'smooth' });
                    } catch (jsonErr) {
                        // Nếu lỗi JSON thì hiện text thô (Fallback)
                        console.warn("Lỗi JSON:", jsonErr);
                        document.getElementById('ai-correction-box').innerHTML = rawText.replace(/\n/g, '<br>');
                    }

                    // Save DB
                    if(auth.currentUser) {
                        addDoc(collection(db, "activities"), {
                            uid: auth.currentUser.uid,
                            action: "Luyện đề",
                            timestamp: serverTimestamp()
                        }).catch(e => console.log(e));
                    }
                }

            } catch (error) {
                console.error(error);
                alert("Lỗi: " + error.message);
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
