<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopVan Admin - Login</title>

    <meta property="og:title" content="HOPVAN - Nền Tảng Học & Luyện Thi Ngữ Văn" />
    <meta property="og:description" content="Nền tảng học tập Ngữ Văn tích hợp AI – hỗ trợ tự học thông minh." />
    <meta property="og:image" content="https://hopvan.netlify.app/panel.webp" />
    <meta property="og:url" content="https://hopvan.netlify.app" />
    <meta property="og:type" content="article" />

    <link rel="icon" type="image/webp" href="../LOGO.WEBP" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #FFF5EC; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 60px rgba(255, 143, 80, 0.15);
        }
        .form-input {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid #eee; background: #fff;
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: #FF8F50; outline: none;
            box-shadow: 0 0 0 4px rgba(255, 143, 80, 0.1);
        }
        .blob { position: absolute; filter: blur(60px); opacity: 0.6; z-index: -1; }
        .blob-1 { top: -50px; left: -50px; width: 300px; height: 300px; background: #FFD1A6; border-radius: 50%; }
        .blob-2 { bottom: -50px; right: -50px; width: 250px; height: 250px; background: #FFABAB; border-radius: 50%; }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative overflow-hidden">

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="glass-card w-full max-w-md p-10 rounded-3xl relative z-10 mx-4">
        <div class="text-center mb-8">
            <img src="LOGO.WEBP" alt="Hopvan Logo" class="w-16 h-16 mx-auto mb-4 object-contain">
            <h1 class="text-2xl font-black text-gray-800">CỔNG QUẢN TRỊ</h1>
            <p class="text-gray-500 text-sm mt-2">Vui lòng đăng nhập để tiếp tục</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Email Admin</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                    <input type="email" id="email" class="form-input pl-11" placeholder="admin@hopvan.com" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Mật khẩu</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                    <input type="password" id="password" class="form-input pl-11" placeholder="••••••••" required>
                </div>
            </div>
            
            <div id="error-msg" class="text-red-500 text-sm font-bold text-center hidden"></div>

            <button type="submit" class="w-full py-3.5 bg-gradient-to-r from-orange-400 to-red-400 text-white font-bold rounded-xl shadow-lg shadow-orange-500/30 hover:scale-[1.02] transition-transform">
                <i class="fas fa-sign-in-alt mr-2"></i> Đăng Nhập
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CẤU HÌNH FIREBASE CỦA BẠN
        const firebaseConfig = {
            apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE",
            authDomain: "hopvan-9a648.firebaseapp.com",
            projectId: "hopvan-9a648",
            storageBucket: "hopvan-9a648.appspot.com",
            messagingSenderId: "429347196227",
            appId: "1:429347196227:web:917b8d019f0efd0f7833f6",
            measurementId: "G-1BG8PSRG0R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = form.querySelector('button');

            try {
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Đang xử lý...';
                btn.disabled = true;
                
                await signInWithEmailAndPassword(auth, email, password);
                
                // Đăng nhập thành công -> Chuyển hướng
                window.location.href = 'admin.html';
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Email hoặc mật khẩu không đúng!";
                errorMsg.classList.remove('hidden');
                btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Đăng Nhập';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
