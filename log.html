<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopvan - Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #FF8F50;
            --primary-light: #FFB085;
            --text-main: #2D3436;
            --text-light: #636E72;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --blur: 20px;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #FFF5EC;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* --- BACKGROUND BLOBS (Đồng bộ với Index) --- */
        .background-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatBlob 10s infinite alternate;
        }

        .blob-1 { width: 500px; height: 500px; background: #FCA96A; top: -100px; left: -100px; }
        .blob-2 { width: 400px; height: 400px; background: #FCD5B5; bottom: -50px; right: -50px; animation-delay: -5s; }
        .blob-3 { width: 300px; height: 300px; background: #FFD1D1; top: 40%; left: 40%; animation-delay: -2s; }

        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- LOGIN CARD (Glassmorphism) --- */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s ease-out;
            margin: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .subtitle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* --- FORM STYLES --- */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px; /* Bo tròn kiểu pill */
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 143, 80, 0.2);
            background: white;
        }

        /* Checkbox & Forgot Password */
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary);
            width: 16px;
            height: 16px;
        }

        .forgot-pass {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Buttons */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #FF758C);
            color: white;
            padding: 14px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 143, 80, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 143, 80, 0.4);
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(0,0,0,0.1);
        }

        .divider span {
            padding: 0 10px;
        }

        .btn-google {
            width: 100%;
            background: white;
            color: var(--text-main);
            padding: 12px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-google:hover {
            background: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .back-home:hover { opacity: 1; }

    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Trang chủ</a>

    <div class="login-card">
        <div class="header-section">
            <img src="../LOGO.WEBP" alt="Logo" class="logo-img">
            <h2>Chào mừng trở lại</h2>
            <p class="subtitle">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" class="input-field" placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" class="input-field" placeholder="••••••••" required>
            </div>

            <div class="actions">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <span>Ghi nhớ tôi</span>
                </label>
                <a href="#" class="forgot-pass">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-submit">Đăng nhập</button>
        </form>

        <div class="divider">
            <span>hoặc đăng nhập với</span>
        </div>

        <button id="google-login-btn" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                <path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"></path>
                <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
                <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C41.383 34.613 44 29.833 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
            </svg>
            Google
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged,
            setPersistence, 
            browserLocalPersistence,
            browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE",
            authDomain: "hopvan-9a648.firebaseapp.com",
            projectId: "hopvan-9a648",
            storageBucket: "hopvan-9a648.appspot.com",
            messagingSenderId: "429347196227",
            appId: "1:429347196227:web:917b8d019f0efd0f7833f6",
            measurementId: "G-1BG8PSRG0R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // --- QUAN TRỌNG: Sửa đường dẫn về index.html để test ---
        const REDIRECT_URL = "index.html"; 

        // 1. Tự động chuyển hướng nếu đã đăng nhập
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Đã đăng nhập, chuyển hướng...");
                window.location.href = REDIRECT_URL; 
            }
        });

        // 2. Login Email/Pass
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const rememberMe = document.getElementById("remember-me").checked; 
            const submitBtn = document.querySelector(".btn-submit");

            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Đang xử lý...';

            try {
                if (rememberMe) {
                    await setPersistence(auth, browserLocalPersistence);
                } else {
                    await setPersistence(auth, browserSessionPersistence);
                }
                
                await signInWithEmailAndPassword(auth, email, password);
                // AuthStateChanged sẽ tự bắt sự kiện và chuyển hướng
            } catch (err) {
                submitBtn.innerText = 'Đăng nhập';
                let message = "Lỗi đăng nhập.";
                if (err.code === "auth/invalid-credential" || err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
                    message = "Sai email hoặc mật khẩu.";
                } else if (err.code === "auth/too-many-requests") {
                    message = "Bạn thử lại quá nhiều lần. Vui lòng đợi chút nhé.";
                }
                alert(message);
                console.error(err);
            }
        });

        // 3. Login Google
        document.getElementById("google-login-btn").addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithPopup(auth, provider);
            } catch (err) {
                console.error("Lỗi Google Login:", err);
                alert("Đăng nhập Google thất bại.");
            }
        });
    </script>

</body>
</html>
