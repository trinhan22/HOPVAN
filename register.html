<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopvan - Đăng ký tài khoản</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #FF8F50;
            --primary-light: #FFB085;
            --text-main: #2D3436;
            --text-light: #636E72;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --blur: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #FFF5EC;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px; /* Thêm padding cho mobile đỡ sát lề */
        }

        /* --- BACKGROUND BLOBS (Đồng bộ) --- */
        .background-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatBlob 10s infinite alternate;
        }

        .blob-1 { width: 500px; height: 500px; background: #FCA96A; top: -100px; left: -100px; }
        .blob-2 { width: 400px; height: 400px; background: #FCD5B5; bottom: -50px; right: -50px; animation-delay: -5s; }
        .blob-3 { width: 300px; height: 300px; background: #FFD1D1; top: 40%; left: 40%; animation-delay: -2s; }

        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- REGISTER CARD --- */
        .register-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 500px; /* Rộng hơn form login xíu */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .subtitle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* --- FORM STYLES --- */
        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 143, 80, 0.2);
            background: white;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #FF758C);
            color: white;
            padding: 14px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 143, 80, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 143, 80, 0.4);
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .back-home:hover { opacity: 1; }

    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Trang chủ</a>

    <div class="register-card">
        <div class="header-section">
            <img src="../LOGO.WEBP" alt="Logo" class="logo-img">
            <h2>Đăng ký tài khoản</h2>
            <p class="subtitle">Đã có tài khoản? <a href="log.html">Đăng nhập ngay</a></p>
        </div>

        <form id="register-form">
            <div class="input-group">
                <label for="register-display-name">Tên hiển thị</label>
                <input type="text" id="register-display-name" class="input-field" placeholder="Ví dụ: Nguyễn Văn A" required>
            </div>

            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" class="input-field" placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="register-password">Mật khẩu (Tối thiểu 6 ký tự)</label>
                <input type="password" id="register-password" class="input-field" placeholder="••••••••" required>
            </div>

            <div class="input-group">
                <label for="register-confirm-password">Nhập lại mật khẩu</label>
                <input type="password" id="register-confirm-password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" id="register-submit-btn" class="btn-submit">Đăng ký</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            updateProfile,
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAJ9C2biYeiLPmhakzLZ4mEqfO9_VgPSZE",
            authDomain: "hopvan-9a648.firebaseapp.com",
            projectId: "hopvan-9a648",
            storageBucket: "hopvan-9a648.appspot.com",
            messagingSenderId: "429347196227",
            appId: "1:429347196227:web:917b8d019f0efd0f7833f6",
            measurementId: "G-1BG8PSRG0R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Xử lý Đăng ký
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById("register-display-name").value.trim();
            const email = document.getElementById("register-email").value.trim();
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("register-confirm-password").value;
            const submitBtn = document.getElementById("register-submit-btn");

            // Validate sơ bộ
            if (password !== confirmPassword) {
                alert("Mật khẩu nhập lại không khớp.");
                return;
            }
            if (displayName.length < 2) {
                alert("Tên hiển thị quá ngắn.");
                return;
            }
            
            // Hiệu ứng loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Đang xử lý...';

            try {
                // 1. Tạo user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. Cập nhật tên
                await updateProfile(user, {
                    displayName: displayName
                });
                
                // 3. Đăng xuất ngay (để tránh auto-login vào luôn)
                await signOut(auth); 
                
                alert("Đăng ký thành công! Bạn sẽ được chuyển đến trang đăng nhập.");
                
                // 4. Chuyển hướng
                window.location.href = "log.html"; 
                
            } catch (err) {
                let message = "Đăng ký thất bại.";
                if (err.code === "auth/email-already-in-use") {
                    message = "Email này đã được sử dụng.";
                } else if (err.code === "auth/weak-password") {
                    message = "Mật khẩu quá yếu (cần ít nhất 6 ký tự).";
                } else if (err.code === "auth/invalid-email") {
                    message = "Email không hợp lệ.";
                }
                alert(message);
                console.error("Lỗi đăng ký:", err);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Đăng ký';
            }
        });
    </script>
</body>
</html>
