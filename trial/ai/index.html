    <script type="module">

            thong_thao: { name: "Th√¥ng Th·∫°o", status: "disabled", info: "Cung c·∫•p ph√¢n t√≠ch chuy√™n s√¢u, ph·ª©c t·∫°p.", prompt: "..."},

            hoc_thuat: { name: "H·ªçc thu·∫≠t", status: "disabled", info: "ƒê√°nh gi√°, tr√≠ch d·∫´n h·ªçc thu·∫≠t chuy√™n ng√†nh.", prompt: "..."}
        };

        let isProcessing = false;

        document.addEventListener('DOMContentLoaded', () => {

                    docStatus.innerHTML = `<span class="font-bold text-green-600">File ƒë√£ t·∫£i:</span> ${uploadedDoc.name} (${uploadedDoc.size} MB).`;
                    if (file.type === 'text/plain') {

            sendButton.addEventListener('click', handleAIChat);
            promptInput.addEventListener('keydown', (e) => {

                    e.preventDefault();

            function getSystemPrompt(modeKey) {

            // **H√†m m·ªõi: T·∫°o hi·ªáu ·ª©ng g√µ ch·ªØ**
            function typeWriter(element, text, onComplete) {
                let i = 0;
                element.innerHTML = ""; // X√≥a n·ªôi dung c≈©
                if (typingInterval) clearInterval(typingInterval);

                typingInterval = setInterval(() => {

                        i++;

            async function handleAIChat() {

                if (mode.status === 'disabled') {

                // Hi·ªÉn th·ªã tr·∫°ng th√°i loading tinh t·∫ø h∆°n

                                            <p class="font-semibold text-[var(--primary-color)]">ƒêang k·∫øt n·ªëi t·ªõi HOPVAN AI...</p>
                                            <div class="mt-2 text-sm">Ch·∫ø ƒë·ªô: <span class="font-bold">${mode.name}</span></div>
                                        </div>`;

                let userPrompt = rawInput;
                if (uploadedDoc) {
                    userPrompt += uploadedDoc.content 
                        ? `\n\n[NG·ªÆ C·∫¢NH T·ª™ T√ÄI LI·ªÜU (${uploadedDoc.name})]:\n${uploadedDoc.content}`
                        : `\n\n[NG·ªÆ C·∫¢NH T·ª™ T√ÄI LI·ªÜU (T√™n: ${uploadedDoc.name})]:\n[Kh√¥ng th·ªÉ ƒë·ªçc n·ªôi dung. Vui l√≤ng tr·∫£ l·ªùi d·ª±a tr√™n t√™n t√†i li·ªáu v√† ki·∫øn th·ª©c c·ªßa b·∫°n.]`;
                }

                const systemPrompt = getSystemPrompt(modeKey);

                try {
                    const API_URL = "https://ai-20tzpas10-nhans-projects-0c2bb639.vercel.app/api/deepseek"; 
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            messages: [
                                { role: "system", content: systemPrompt }, 
                                { role: "user", content: userPrompt }
                            ]

                    });

                    if (!response.ok) {
                        const errorDetails = await response.json().catch(() => ({}));
                        throw new Error(`API L·ªói ${response.status}: ${errorDetails.error || response.statusText}`);
                    }

                    const data = await response.json();
                    const responseText = data.text || "Xin l·ªói, kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi h·ª£p l·ªá.";

                    // **S·ª≠ d·ª•ng hi·ªáu ·ª©ng g√µ ch·ªØ ƒë·ªÉ hi·ªÉn th·ªã k·∫øt qu·∫£**
                    const resultContainer = document.createElement('div');
