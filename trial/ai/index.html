    <script type="module">
        // ƒê·ªãnh nghƒ©a c√°c Modes (Ch·∫ø ƒë·ªô) v√† System Prompt t∆∞∆°ng ·ª©ng
        const MODES = {

                info: "Cung c·∫•p ki·∫øn th·ª©c c·ªët l√µi, d·ªÖ hi·ªÉu. Ph√π h·ª£p cho √¥n t·∫≠p c∆° b·∫£n.",
                prompt: "B·∫°n l√† gia s∆∞ VƒÉn h·ªçc Ti·∫øng Vi·ªát t·∫≠p trung v√†o cung c·∫•p c√°c ki·∫øn th·ª©c c·ªët l√µi, c∆° b·∫£n v√† d·ªÖ hi·ªÉu nh·∫•t. Ph·∫£n h·ªìi ph·∫£i c√≥ b·ªë c·ª•c r√µ r√†ng v√† d·ªÖ ƒë·ªçc (s·ª≠ d·ª•ng Markdown).",
            },
            thong_thao: {

                status: "disabled",
                info: "Cung c·∫•p ph√¢n t√≠ch chuy√™n s√¢u, ph·ª©c t·∫°p.",
                prompt: "...",
            },
            sang_tao: {

                status: "disabled",
                info: "H·ªó tr·ª£ luy·ªán vi·∫øt, t·∫°o √Ω t∆∞·ªüng, ch·ªânh s·ª≠a b√†i vi·∫øt.",
                prompt: "...",

            hoc_thuat: {
                name: "H·ªçc thu·∫≠t",
                status: "disabled",
                info: "ƒê√°nh gi√°, tr√≠ch d·∫´n h·ªçc thu·∫≠t chuy√™n ng√†nh.",
                prompt: "...",
            },

        // Global state variables
        let isProcessing = false;
        let uploadedDoc = null; 

        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('prompt-input');
            const sendButton = document.getElementById('send-button');
            const chatOutput = document.getElementById('chat-output');
            const errorMessage = document.getElementById('error-message');
            const modeSelector = document.getElementById('ai-mode');
            const modeInfo = document.getElementById('mode-info');
            const docUpload = document.getElementById('doc-upload');
            const docStatus = document.getElementById('doc-status');
            
            lucide.createIcons();

            // Initial mode info display
            modeInfo.textContent = MODES[modeSelector.value].info;

            // Update mode info on change
            modeSelector.addEventListener('change', () => {
                modeInfo.textContent = MODES[modeSelector.value].info;
            });
            
            // === File Upload Handling ===
            docUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) { // Limit to 5MB
                        docStatus.innerHTML = `<span class="text-red-500 font-bold">L·ªói:</span> File qu√° l·ªõn (Max 5MB).`;
                        docStatus.classList.remove('bg-green-100');
                        uploadedDoc = null;
                        e.target.value = null; // Reset input file
                        return;
                    }

                    uploadedDoc = {
                        name: file.name,
                        size: (file.size / 1024 / 1024).toFixed(2)
                    };

                    docStatus.innerHTML = `<span class="font-bold text-green-600">File ƒë√£ t·∫£i:</span> ${uploadedDoc.name} (${uploadedDoc.size} MB). <br>AI s·∫Ω d√πng n·ªôi dung n√†y l√†m ng·ªØ c·∫£nh.`;
                    docStatus.classList.add('bg-green-100', 'p-2', 'rounded');
                    docStatus.classList.remove('text-gray-600');

                    // Read content for text-based files
                    if (file.type === 'text/plain') {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            uploadedDoc.content = e.target.result;
                        };
                        reader.readAsText(file);
                    } else {
                         // Placeholder for PDF/DOCX (actual parsing needs server-side processing)
                        docStatus.innerHTML = `<span class="font-bold text-yellow-600">File t·∫£i l√™n:</span> ${uploadedDoc.name} (${uploadedDoc.size} MB). <br>AI ch·ªâ d√πng t√™n file l√†m g·ª£i √Ω.`;
                    }

                } else {
                    uploadedDoc = null;
                    docStatus.innerHTML = `Ch∆∞a c√≥ t√†i li·ªáu.`;
                    docStatus.classList.remove('bg-green-100', 'p-2', 'rounded');
                    docStatus.classList.add('text-gray-600');
                }
            });

            // Auto-adjust textarea height on input
            promptInput.addEventListener('input', () => {
                promptInput.style.height = 'auto';
                promptInput.style.height = promptInput.scrollHeight + 'px';
            });
            
            // Event Listeners for Chat
            sendButton.addEventListener('click', handleAIChat);
            promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    handleAIChat();
                }
            });

            // Function to get the system prompt based on selected mode
            function getSystemPrompt(modeKey) {
                return MODES[modeKey] ? MODES[modeKey].prompt : MODES.co_ban.prompt;
            }

            // Function to handle AI chat request
            async function handleAIChat() {
                const modeKey = modeSelector.value;
                const mode = MODES[modeKey];
                const rawInput = promptInput.value.trim();
                
                // 1. Validation
                if (mode.status === 'disabled') {
                    errorMessage.textContent = `‚ùå Ch·∫ø ƒë·ªô ${mode.name} (PRO) ch∆∞a kh·∫£ d·ª•ng trong b·∫£n d√πng th·ª≠. Vui l√≤ng ch·ªçn C∆° b·∫£n.`;
                    errorMessage.classList.remove('hidden');
                    return;
                }

                if (!rawInput) {
                    errorMessage.textContent = "Vui l√≤ng nh·∫≠p n·ªôi dung y√™u c·∫ßu.";
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                if (isProcessing) {
                    return;
                }
                
                // 2. State & UI Update (Loading)
                errorMessage.classList.add('hidden');
                isProcessing = true;
                sendButton.disabled = true;
                sendButton.classList.add('opacity-60', 'cursor-not-allowed');
                sendButton.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg> ƒêang X·ª≠ L√Ω...`;

                // Display loading state in output
                chatOutput.innerHTML = `<div class="p-4 text-center text-gray-500 italic">
                                            <p class="text-lg font-bold text-[var(--primary-color)]">ƒêang t·∫°o ph·∫£n h·ªìi...</p>
                                            <p class="mt-1">Ch·∫ø ƒë·ªô hi·ªán t·∫°i: ${mode.name}</p>
                                        </div>`;

                // 3. Construct Prompt (with Docs)
                let userPrompt = rawInput;
                if (uploadedDoc && uploadedDoc.content) {
                    userPrompt = `${rawInput}\n\n[NG·ªÆ C·∫¢NH T·ª™ T√ÄI LI·ªÜU (${uploadedDoc.name})]:\n${uploadedDoc.content}`;
                } else if (uploadedDoc) {
                    userPrompt = `${rawInput}\n\n[NG·ªÆ C·∫¢NH T·ª™ T√ÄI LI·ªÜU (T√™n: ${uploadedDoc.name})]:\n[Kh√¥ng th·ªÉ ƒë·ªçc n·ªôi dung (PDF/DOCX). Vui l√≤ng tr·∫£ l·ªùi d·ª±a tr√™n t√™n t√†i li·ªáu v√† ki·∫øn th·ª©c c·ªßa b·∫°n.]`;
                }

                const systemPrompt = getSystemPrompt(modeKey);

                // 4. API Call Logic (using DeepSeek Vercel API)
                try {
                    const API_URL = "https://ai-20tzpas10-nhans-projects-0c2bb639.vercel.app/api/deepseek"; 
                    
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            messages: [
                                { role: "system", content: systemPrompt }, 
                                { role: "user", content: userPrompt }
                            ]
                        })
                    });

                    if (!response.ok) {
                        try {
                            const errorDetails = await response.json(); 
                            throw new Error("API l·ªói: " + (errorDetails.error || response.statusText));
                        } catch (e) {
                            throw new Error("API l·ªói: " + response.status + ". (Ki·ªÉm tra URL API)");
                        }

                    const data = await response.json();
                    let responseText = data.text || "Xin l·ªói, t√¥i kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi h·ª£p l·ªá.";

                    // 5. Render Output (Markdown to HTML)
                    responseText = responseText
                        .replace(/^### (.*)$/gm, '<h3 class="text-xl font-semibold mt-4 mb-2 text-gray-800">$1</h3>')
                        .replace(/^## (.*)$/gm, '<h2 class="text-2xl font-bold mt-5 mb-3 text-gray-800">$1</h2>')
                        .replace(/^# (.*)$/gm, '<h1 class="text-3xl font-extrabold mt-6 mb-4 text-gray-800">$1</h1>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\n/g, '<br>');

                    // Display result
                    chatOutput.innerHTML = `<div class="p-4">${responseText}</div>`;
                    
                    // Scroll to bottom
                    document.getElementById('chat-output').scrollTop = document.getElementById('chat-output').scrollHeight;
                    
                    // Clear input
                    promptInput.value = "";

                } catch (error) {

                    chatOutput.innerHTML = `<div class="p-4"><p class="text-red-600 font-medium">‚ùå ƒê√£ x·∫£y ra l·ªói:</p><p>${error.message}</p><p class="mt-2 text-sm text-gray-500">Vui l√≤ng ki·ªÉm tra l·∫°i URL API, k·∫øt n·ªëi m·∫°ng ho·∫∑c th·ª≠ l·∫°i sau.</p></div>`;

                    lucide.createIcons(); // Re-create icon after innerHTML change
