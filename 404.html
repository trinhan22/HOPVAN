<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lạc đường rồi! - HopVan</title>
    <link rel="icon" type="image/webp" href="../LOGO.WEBP" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #FFF5EC; overflow: hidden; }
        /* Background Blobs (Giữ nguyên cho đồng bộ) */
        .background-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; }
        .blob-1 { width: 500px; height: 500px; background: #FF8F50; top: -20%; right: -20%; animation: float 10s infinite alternate; }
        .blob-2 { width: 300px; height: 300px; background: #FF5E62; bottom: -10%; left: -10%; animation: float 10s infinite alternate-reverse; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(-30px, 30px); } }

        .gradient-text { background: linear-gradient(135deg, #FF8F50, #FF5E62); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #FF8F50, #FF5E62); }
        
        /* Animation cho Robot */
        .robot-container { position: relative; display: inline-block; }
        .robot-body { font-size: 10rem; color: #FF8F50; filter: drop-shadow(0 15px 30px rgba(255, 143, 80, 0.3)); animation: dizzy 3s ease-in-out infinite alternate; }
        .robot-eyes { position: absolute; top: 25%; left: 50%; transform: translateX(-50%); font-size: 3rem; color: #FFF5EC; }
        .confused-marks { position: absolute; top: -10%; right: -10%; font-size: 4rem; color: #FF5E62; animation: pulse 1.5s infinite; }
        
        @keyframes dizzy { 0% { transform: rotate(-5deg); } 100% { transform: rotate(5deg) scale(1.05); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="text-center p-8 relative z-10 max-w-xl">
        <div class="robot-container mb-10">
            <i class="fas fa-robot robot-body gradient-text"></i>
            <div class="robot-eyes flex gap-2">
                <i class="fas fa-times-circle animate-spin" style="animation-duration: 3s;"></i>
                <i class="fas fa-times-circle animate-spin" style="animation-duration: 3s; animation-direction: reverse;"></i>
            </div>
            <i class="fas fa-question-circle confused-marks"></i>
        </div>
        
        <h1 class="text-4xl md:text-4xl font-black text-gray-800 mb-4 leading-tight">
            Oops! Có vẻ bạn đã đi lạc.</span>
        </h1>
        
        <p class="text-gray-600 text-lg mb-10 font-medium leading-relaxed">
            Trang bạn đang tìm kiếm không tồn tại, đã bị xóa hoặc bạn không có quyền truy cập.
        </p>
        
        <a href="/" class="btn-gradient inline-flex items-center gap-3 text-white px-10 py-4 rounded-2xl text-lg font-bold hover:shadow-2xl hover:shadow-orange-500/30 hover:-translate-y-1 transition-all duration-300 group">
            <i class="fas fa-rocket text-xl group-hover:animate-ping"></i>
            Quay về Trang Chủ
        </a>
    </div>
</body>
</html>
